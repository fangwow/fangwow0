        <h3 id="H5C3-API"><a href="#H5C3-API" class="headerlink" title="H5C3 API"></a>H5C3 API</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line">1.存储数据</span><br><span class="line">1.1  sessionStorage</span><br><span class="line">    特点:</span><br><span class="line">    	1.存储数据到本地，存储的容量5MB左右</span><br><span class="line">    	2.这个数据本质是存储在当前页面的内存中</span><br><span class="line">    	3.关闭页面数据会自动清除</span><br><span class="line">    	window.sessionStorage.setItem(key,value);</span><br><span class="line">    	setItem(key,value);存储数据，以键值对的方式存储</span><br><span class="line">    	getItem(key);获取数据，通过指定名称的key获取对应的value值</span><br><span class="line">    	removeItem(key);删除数据,通过指定名称key删除对应的值</span><br><span class="line">    	clear();清空所有存储的内容</span><br><span class="line">    	如果没有存储就获取sessionStorage,那么获取的是null.</span><br><span class="line">    	如果在删除数据的时候，key值错误,不会报错，但是也不会删除数据</span><br><span class="line">1.2  localStorage</span><br><span class="line">    特点:</span><br><span class="line">     	1.存储的内容大概20MB</span><br><span class="line">     	2.不同浏览器不能共享数据,但是在同一个浏览器的不同窗口中可以共享数据</span><br><span class="line">     	3.永久生效，它的数据是存储在硬盘上，并不会随着页面或者浏览器的关闭而清除</span><br><span class="line">1.3  网络状态</span><br><span class="line">    // 通过window.navigator.onLine可以返回当前的网络状态</span><br><span class="line">    alert(window.navigator.onLine);</span><br><span class="line">    window.addEventListener(&apos;online&apos;, function () &#123;</span><br><span class="line">        //alert(&apos;online&apos;);</span><br><span class="line">        $(&apos;.tips&apos;).text(&apos;网络已连接&apos;).fadeIn(500).delay(1000).fadeOut();</span><br><span class="line">    &#125;);</span><br><span class="line">    window.addEventListener(&apos;offline&apos;, function () &#123;</span><br><span class="line">        //alert(&apos;offline&apos;);</span><br><span class="line">        $(&apos;.tips&apos;).text(&apos;网络已断开&apos;).fadeIn(500).delay(1000).fadeOut();</span><br><span class="line">    &#125;);</span><br><span class="line">1.4  文件读取</span><br><span class="line">    &lt;input type=&quot;file&quot; class=&quot;file&quot; multiple&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">        /*获取到了文件表单元素*/</span><br><span class="line">        var file = document.querySelector(&apos;.file&apos;);</span><br><span class="line">        /*选择文件后触发*/</span><br><span class="line">        file.onchange = function () &#123;</span><br><span class="line">            /*初始化了一个文件读取对象*/</span><br><span class="line">            var reader = new FileReader();</span><br><span class="line">            /*读取文件数据  this.files[0] 文件表单元素选择的第一个文件 */</span><br><span class="line">            reader.readAsDataURL(this.files[0]);</span><br><span class="line">            /*读取的过程就相当于 加载过程 */</span><br><span class="line">            /*读取完毕  预览 */</span><br><span class="line">            reader.onload = function () &#123;</span><br><span class="line">            /*读取完毕 base64位数据  表示图片*/</span><br><span class="line">            console.log(this.result);</span><br><span class="line">            	document.querySelector(&apos;#img&apos;).src = this.result;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">1.5  拖拽</span><br><span class="line">    // 整个拖拽都会执行</span><br><span class="line">    box.addEventListener(&apos;drag&apos;, function (e) &#123;</span><br><span class="line">    	console.log(&apos;drag&apos;);</span><br><span class="line">    &#125;);</span><br><span class="line">    // 拖拽的点离开当前盒子</span><br><span class="line">    box.addEventListener(&apos;dragleave&apos;, function () &#123;</span><br><span class="line">    	console.log(&apos;dragleave&apos;);</span><br><span class="line">    &#125;);</span><br><span class="line">    // 拖拽开始</span><br><span class="line">    box.addEventListener(&apos;dragstart&apos;, function () &#123;</span><br><span class="line">        this.style.backgroundColor = &apos;red&apos;;</span><br><span class="line">        console.log(&apos;dragstart&apos;)</span><br><span class="line">    &#125;);</span><br><span class="line">    // 拖拽结束</span><br><span class="line">    box.addEventListener(&apos;dragend&apos;, function (ev) &#123;</span><br><span class="line">        this.style.backgroundColor = &apos;&apos;;</span><br><span class="line">        console.log(&apos;dragend&apos;);</span><br><span class="line">    &#125;);</span><br><span class="line">    //在目标元素上移动</span><br><span class="line">    container.addEventListener(&apos;dragover&apos;, function (e) &#123;</span><br><span class="line">        this.style.backgroundColor = &apos;yellow&apos;;</span><br><span class="line">        console.log(&apos;目标dragover&apos;);</span><br><span class="line">        e.preventDefault();</span><br><span class="line">    &#125;);</span><br><span class="line">    //在目标元素离开</span><br><span class="line">    container.addEventListener(&apos;dragleave&apos;, function (e) &#123;</span><br><span class="line">        this.style.backgroundColor = &apos;&apos;;</span><br><span class="line">        console.log(&apos;目标dragleave&apos;);</span><br><span class="line">        e.preventDefault();</span><br><span class="line">    &#125;);</span><br><span class="line">    //在目标元素松开</span><br><span class="line">    container.addEventListener(&apos;drop&apos;, function (e) &#123;</span><br><span class="line">        this.style.backgroundColor = &apos;black&apos;;</span><br><span class="line">        console.log(&apos;目标drop&apos;);</span><br><span class="line">        e.preventDefault();</span><br><span class="line">    &#125;);</span><br></pre></td></tr></table></figure>
