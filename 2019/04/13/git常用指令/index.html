        <h2 id="git常用指令"><a href="#git常用指令" class="headerlink" title="git常用指令"></a>git常用指令</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line">## Git常用命令 </span><br><span class="line">&gt; 工作目录下面的所有文件都不外乎这两种状态：已跟踪或未跟踪。 </span><br><span class="line">~~~ </span><br><span class="line">$ git config --list // 查看配置信息 </span><br><span class="line">$ git config [--global] user.name &quot;&quot; // 配置用户名 </span><br><span class="line">$ git config [--global] user.email &quot;&quot; // 配置邮箱 </span><br><span class="line">$ git init [project-name] // 在工作目录中初始化新仓库 </span><br><span class="line">$ git init --bare [project-name] // 在工作目录中初始化新仓库 只记录版本没有工作区 </span><br><span class="line">$ git clone [url] [project-name] // 从现有仓库克隆 </span><br><span class="line">$ git fetch [remote-name] [branch-name] // 从远程仓库抓取数据 </span><br><span class="line">// 注意：fetch 命令只是将远端的数据拉到本地仓库，并不自动合并到当前工作分支 </span><br><span class="line">$ git fetch --all // 获取所有 </span><br><span class="line">$ git log FETCH_HEAD // 查看获取的最新远程HEAD </span><br><span class="line">$ git pull [remote-name] [branch-name] // 从远端仓库中抓取数据后，合并到工作目录中的当前分支 git fetch 和 git merge </span><br><span class="line">// 注意：由于 git pull 的魔法经常令人困惑所以通常单独显式地使用 fetch 与 merge 命令会更好一些。 </span><br><span class="line">$ git push [remote-name] [branch-name] // 推送数据到远程仓库 </span><br><span class="line">$ git push origin --delete serverfix // 删除远程分支 </span><br><span class="line">// 远程分支以 (remote)/(branch) 形式命名 </span><br><span class="line">$ git remote [-v] // 查看当前的远程库 </span><br><span class="line">$ git remote add [shortname] [url] // 添加远程仓库 </span><br><span class="line">$ git remote show [remote-name] // 查看远程仓库信息 </span><br><span class="line">$ git ls-remote [remote-name] // 显式获得远程引用的完整列表 </span><br><span class="line">$ git checkout -b serverfix origin/serverfix // 创建分支并跟踪远程 </span><br><span class="line">$ git checkout --track origin/serverfix // 创建和远程一样的分支并跟踪 </span><br><span class="line">$ git branch -u origin/serverfix // 设置已有的本地分支跟踪一个刚刚拉取下来的远程分支，或者想要修改正在跟踪的上游分支 </span><br><span class="line">$ git branch -vv // 所有跟踪分支 </span><br><span class="line">$ git add [. *.*] // 跟踪新文件，已跟踪的文件放到暂存区，把有冲突的文件标记为已解决状态等 </span><br><span class="line">$ git status // 检查当前文件状态 </span><br><span class="line">$ git commit [-m &apos;&apos;] // 提交更新 </span><br><span class="line">$ git commit -a -m &apos;&apos; // 跳过使用暂存区域 提交更新 </span><br><span class="line">$ git diff // 比较工作目录中当前文件和暂存区域快照之间的差异 </span><br><span class="line">$ git diff --cached // 已经暂存起来的文件和上次提交时的快照之间的差异 </span><br><span class="line">$ git diff --staged // 已经暂存起来的文件和上次提交时的快照之间的差异 </span><br><span class="line">$ git rm // 移除已跟踪文件(暂存区域移除) 并从工作目录中删除指定的文件 </span><br><span class="line">$ git rm --cached // 移除已跟踪文件(暂存区域移除) 保留在当前工作目录 </span><br><span class="line">$ git mv // 移动文件 (相当于 mv file1 file2 , git rm file1 ,git add file2) </span><br><span class="line">$ git log // 查看提交历史 </span><br><span class="line">$ git log [-p] [-2] // -p显示每次提交的内容差异 -2仅显示最近的两次更新 </span><br><span class="line">$ git log --oneline --decorate --graph --all // 查看分叉历史 </span><br><span class="line">$ git commit --amend // 修改最后一次提交 </span><br><span class="line">$ git reset HEAD &lt;file&gt;... // 取消已经暂存的文件 </span><br><span class="line">$ git checkout -- &lt;file&gt;... // 取消对文件的修改 </span><br><span class="line">$ git branch [branch] // 创建分支 </span><br><span class="line">$ git checkout [branch] // 切换分支 </span><br><span class="line">$ git checkout -b [branch] // 创建并切换分支 </span><br><span class="line">$ git branch -d [branch] // 删除分支 </span><br><span class="line">$ git branch // 当前所有分支列表 </span><br><span class="line">$ git branch -v // 当前所有分支列表和最后一次提交 </span><br><span class="line">$ git branch --merged // 已经合并到当前分支的分支列表 </span><br><span class="line">$ git branch --no-merged // 尚未合并到当前分支的分支列表 </span><br><span class="line">// 在 Git 中整合来自不同分支的修改主要有两种方法：merge 以及 rebase。 </span><br><span class="line">// merage 分为 快进合并 和 整合合并 </span><br><span class="line">$ git merge [branch] // 合并分支 </span><br><span class="line">$ git merge origin/master // 合并 </span><br><span class="line">$ git rebase origin/master // 变基 </span><br><span class="line">$ git rebase --abort // 来取消目前的rebase进程 </span><br><span class="line">$ git rebase --cqontinue // 继续目前的rebase进程 </span><br><span class="line">$ git rebase --onto master server client // m&gt;s&gt;c 从一个特性分支里再分出一个特性分支的提交历史 </span><br><span class="line">git reset --hard 版本号 //回滚版本 </span><br><span class="line">$ git diff // 不加参数即默认比较工作区与暂存区 </span><br><span class="line">$ git diff --cached [&lt;path&gt;...] // 较暂存区与最新本地版本库（本地库中最近一次commit的内容） </span><br><span class="line">$ git diff HEAD [&lt;path&gt;...] // 比较工作区与最新本地版本库 HEAD是master分支可以换成master </span><br><span class="line">$ git diff commit-id [&lt;path&gt;...] // 比较工作区与指定commit-id的差异 </span><br><span class="line">$ git diff --cached [&lt;commit-id&gt;] [&lt;path&gt;...] // 比较暂存区与指定commit-id的差异 </span><br><span class="line">$ git diff [&lt;commit-id&gt;] [&lt;commit-id&gt;] // 比较两个commit-id之间的差异 </span><br><span class="line">$ </span><br><span class="line">$ git help &lt;verb&gt; //帮助命令 </span><br><span class="line">$ git &lt;verb&gt; --help //帮助命令 </span><br><span class="line">$ man git-&lt;verb&gt; //帮助命令 </span><br><span class="line">~~~ </span><br><span class="line">![1c5be00301acbe5334ce5eceb8f5088f.png](evernotecid://8329B9A2-63B9-46FA-BDF0-A91CD1917B8C/appyinxiangcom/11049585/ENResource/p13) </span><br><span class="line">![1ce791a6bab444cc113010199b656a04.png](evernotecid://8329B9A2-63B9-46FA-BDF0-A91CD1917B8C/appyinxiangcom/11049585/ENResource/p14) </span><br><span class="line">&gt; 只在 master 分支上保留完全稳定的代码——有可能仅仅是已经发布或即将发布的代码。 他们还有一些名为 develop 或者 next 的平行分支，被用来做后续开发或者测试稳定性——这些分支不必保持绝对稳定，但是一旦达到稳定状态，它们就可以被合并入 master 分支了。</span><br></pre></td></tr></table></figure>
