an class="line">    &lt;li&gt;这是第5个元素&lt;/li&gt;</span><br><span class="line">    &lt;li&gt;这是第6个元素&lt;/li&gt;</span><br><span class="line">    &lt;li&gt;这是第7个元素&lt;/li&gt;</span><br><span class="line">    &lt;li&gt;这是第8个元素&lt;/li&gt;</span><br><span class="line">    &lt;li&gt;这是第9个元素&lt;/li&gt;</span><br><span class="line">    &lt;li&gt;这是第10个元素&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line"></span><br><span class="line">使用npm run serve运行之后,页面中的元素出现后又闪退,控制台报错:</span><br><span class="line">	Uncaught SyntaxError: Unexpected token import</span><br><span class="line">旧版本的浏览器不能识别ES6,可以首先将main.js文件解析之后,再在index.html文件中引入解析之后的文件</span><br></pre></td></tr></table></figure>
