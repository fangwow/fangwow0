        <h3 id="知识点汇总"><a href="#知识点汇总" class="headerlink" title="知识点汇总"></a>知识点汇总</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br></pre></td><td class="code"><pre><span class="line">1.什么是盒模型,W3C盒模型与IE盒模型的区别有哪些？</span><br><span class="line">	box-sizing: border-box|content-box;</span><br><span class="line">2.js的函数参数是值传递还是地址传递？请阐述原因</span><br><span class="line">	值传递</span><br><span class="line">3.清除浮动的方法</span><br><span class="line">	①父元素添加 overflow:hidden;    原理是BFC</span><br><span class="line">	②最后浮动元素后面添加  &lt;div style=&apos;clear:both&apos;&gt;&lt;/div&gt;</span><br><span class="line">	③双伪元素清除浮动</span><br><span class="line">		.clearfix::after&#123;</span><br><span class="line">            content: &apos;&apos;,</span><br><span class="line">            height: 0;</span><br><span class="line">            line-height: 0;</span><br><span class="line">            display: block;</span><br><span class="line">            visibility: hidden;</span><br><span class="line">            clear: both;</span><br><span class="line">		&#125;</span><br><span class="line">		.clearfix &#123;</span><br><span class="line">            *zoom: 1;</span><br><span class="line">		&#125;</span><br><span class="line">4.vue如何实现父子组件通信，以及非父子组件通信以及vue生命周期</span><br><span class="line">父子组件: 子组件 props: []</span><br><span class="line">子父组件: this.$emit(&apos;自定义函数&apos;,data);</span><br><span class="line">兄弟组件: 中央事件总线 共用一个vue实例</span><br><span class="line">	     A：Vue.$emit(&apos;自定义函数&apos;,data);</span><br><span class="line">	     B：Vue.$on(&apos;自定义函数名&apos;,函数);</span><br><span class="line">	     vm.$emit(&apos;com&apos;,this.num);</span><br><span class="line">	     vm.$on(&apos;com&apos;,(num) =&gt; &#123;</span><br><span class="line">            console.log(num);</span><br><span class="line">         &#125;);</span><br><span class="line">5.前端跨域的解决方式</span><br><span class="line">	jsonp：script属性</span><br><span class="line">	服务器代理</span><br><span class="line">	反向代理</span><br><span class="line">	cors:</span><br><span class="line">6.闭包及优缺点</span><br><span class="line">	闭包: 能够读取其他函数内部的变量</span><br><span class="line">	优缺点: 避免全局变量被污染，不能及时释放变量的作用域</span><br><span class="line">5.对数组[46,54,2,67,62,43,47,58,17,33]进行冒泡的升序排序</span><br><span class="line">	function(arr)&#123;</span><br><span class="line">        for(var i = 0; i &lt; arr.length-1; i++)&#123;</span><br><span class="line">            for(var j = 0; j &lt; arr.length-1; j++)&#123;</span><br><span class="line">                if(arr[j] &gt; arr[j+1])&#123;</span><br><span class="line">                    var temp = arr[j];</span><br><span class="line">                    arr[j] = arr[j+1];</span><br><span class="line">                    arr[j+1] = temp;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">	&#125;</span><br><span class="line">6.写出以下代码在控制台的打印</span><br><span class="line">    new Promise(function executor(resolve)&#123;</span><br><span class="line">        console.log(1);</span><br><span class="line">        for(var i = 0; i &lt; 1000; i++)&#123;</span><br><span class="line">            i == 9999 &amp;&amp; resolve();</span><br><span class="line">        &#125;</span><br><span class="line">        console.log(2);</span><br><span class="line">    &#125;).then(function()&#123;</span><br><span class="line">        setTimeout(function()&#123;</span><br><span class="line">            cnsole.log(3);</span><br><span class="line">        &#125;,10);</span><br><span class="line">        console.log(4);</span><br><span class="line">    &#125;);</span><br><span class="line">    setTimeout(function()&#123;</span><br><span class="line">        console.log(5);</span><br><span class="line">    &#125;,0);</span><br><span class="line">    console.log(6);</span><br><span class="line">    1 2 6 5 </span><br><span class="line">7.cookieStorage和sessionStorage的区别</span><br><span class="line">      cookie: 保存在客户端，大小4k 设置过期时间保存在硬盘，没设置过期时间保存在内存中，没设置过期时间关闭浏览器就失效  存储类型是字符串</span><br><span class="line">      session: 保存在服务器，大小没有限制,安全性比cookie高  存储类型是对象</span><br><span class="line">      sessionStorage:关闭浏览器就失效，保存在客户端，仅在同一个标签页中有效</span><br><span class="line">      localStorage: 保存在本地,永久存储，永不失效，除非自己删除，保存在客户端，作用在同源窗口</span><br><span class="line">8.如何用原生js给一个按钮注册两个onclick事件  addEventListener   attachEvent</span><br><span class="line">      元素.addEventListener(&apos;不带on的事件名&apos;,fn,false);  谷歌、火狐支持</span><br><span class="line">      元素.attachEvent(&apos;带on的事件名&apos;,fn);               IE8支持</span><br><span class="line">9.有哪些性能优化的方法</span><br><span class="line">      减少http请求、精灵图、css代码压缩、减少DOM操作、少用全局变量、异步加载、浏览器缓存、图片懒加载</span><br><span class="line">    （1）减少http请求次数：CSS Sprites, JS、CSS源码压缩、图片大小控制合适；网页Gzip，CDN托管，data缓存，图片服务器。</span><br><span class="line">    （2） 前端模板 JS+数据，减少由于HTML标签导致的带宽浪费，前端用变量保存AJAX请求结果，每次操作本地变量，不用请求，减少请求次数</span><br><span class="line">    （3） 用innerHTML代替DOM操作，减少DOM操作次数，优化javascript性能。</span><br><span class="line">    （4） 当需要设置的样式很多时设置className而不是直接操作style。</span><br><span class="line">    （5） 少用全局变量、缓存DOM节点查找的结果。减少IO读取操作。</span><br><span class="line">    （6） 避免使用CSS Expression（css表达式)又称Dynamicproperties(动态属性)。</span><br><span class="line">    （7） 图片预加载，将样式表放在顶部，将脚本放在底部  加上时间戳。</span><br><span class="line">10.js原型、原型链的认识</span><br><span class="line">	获取当前对象的属性或者方法,先在当前属性下面找,如果找不到去原型对象上面找,一直往上找，直到null，如果到null一直找不到,属性返回undefined,方法报错。</span><br><span class="line">11.ES6常用新特性</span><br><span class="line">   模板字符串  let  const  解构赋值 数组方法: new Set()去重 map findIndex()  箭头函数(this问题)  Promise</span><br><span class="line">12.编写一个function将location.search转化为对象的形式&#123;&#125;</span><br><span class="line">	location.search是url中?号及?号之后的内容</span><br><span class="line">	?q=for%E5&amp;qs=n&amp;form=QBRE&amp;sp=-1&amp;pq=for%E5%BED%A5de%27ma&amp;sc=0-13&amp;sk=&amp;cvid=043448F</span><br><span class="line">	</span><br><span class="line">	先截取?号,之后将后面的内容根据&amp;符号分割为数组,将数组中每一项根据=号,分割为数组</span><br><span class="line">13.js引入的方式有哪些?link和@import的区别是?</span><br><span class="line">14.module.exports和exports区别</span><br><span class="line">	module.exports: 可导出一个/多个参数</span><br><span class="line">	exports:只能导出多个参数,不能导出对象</span><br><span class="line">15.为什么利用多个域名来存储网络资源会更有效？</span><br><span class="line">16.设立&quot;严格模式&quot;的优点：</span><br><span class="line">  1. 消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为;</span><br><span class="line">  2. 消除代码运行的一些不安全之处，保证代码运行的安全；</span><br><span class="line">  3. 提高编译器效率，增加运行速度；</span><br><span class="line">  4. 为未来新版本的Javascript做好铺垫。</span><br><span class="line">  注：经过测试 IE6,7,8,9 均不支持严格模式。</span><br><span class="line">  缺点：</span><br><span class="line">  现在网站的 JS 都会进行压缩，一些文件用了严格模式，而另一些没有。这时这些本来是严格模式的文件，被 merge 后，这个串就到了文件的中间，不仅没有指示严格模式，反而在压缩后浪费了字节</span><br><span class="line">17.在css中如何处理ie,firefox,safari,chrome的兼容性问题</span><br><span class="line">      浏览器样式初始化：</span><br><span class="line">      浏览器私有属性</span><br><span class="line">      cssHack语法</span><br><span class="line">      自动化插件</span><br><span class="line">18.FOUC是什么意思</span><br><span class="line">  FOUC:浏览器样式闪烁或者叫做无样式内存闪烁</span><br><span class="line">  使用Import方法对css进行导入,会导致某些页面在window下的浏览器出现一些奇怪的想象，以无样式显示内容的瞬间出现瞬间闪烁，这种现象称之为文档样式短暂失效,</span><br><span class="line">  原因大致为：</span><br><span class="line">      1)使用import方法导入样式表</span><br><span class="line">      2）将样式表放在页面底部</span><br><span class="line">  解决办法： 使用link标签引入样式表放在文档head中</span><br><span class="line">19.如何解决cookie安全性问题</span><br><span class="line">  1)设置cookie有效期不要过长,合适即可</span><br><span class="line">  2)设置HttpOnly属性为true:可以防止js脚本读取cookie信息,有效的防止XSS攻击</span><br><span class="line">  3)设置复杂的cookie，加密cookie</span><br><span class="line">      ①cookie的key使用uuid，随机生成</span><br><span class="line">      ②cookie的value可以使用复杂组合，比如:用户名+当前时间+cookie有效时间+随机数</span><br><span class="line">  4)对保存到cookie里面的敏感信息必须加密</span><br><span class="line">  5)用户第一次登录时,保存IP+cookie加密后的token</span><br><span class="line">  每次请求,都去将当前cookie和ip组合起来加密后的tokenn与保存的token作对比,只有全对应才能验证成功。</span><br><span class="line"> 20.vue-router钩子函数: beforeEach  afterEach</span><br><span class="line"> 21.ajax实现过程</span><br><span class="line"> 22.如何使一个元素垂直水平居中,如果是一个不定宽的元素如何实现呢?</span><br><span class="line"> 23.js继承</span><br><span class="line"> 24.简述src和href区别</span><br><span class="line"> 25.document.load和document.ready有什么区别</span><br></pre></td></tr></table></figure>

><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">1.用js实现千位分隔符，要求如下：</span><br><span class="line"> 判断输入的都必须是数字或者数字组成的字符串</span><br><span class="line"> 例如:输入的是10000,输出则是10,000</span><br><span class="line">2.用js实现对集合处理的过程,其要求如下</span><br><span class="line">输入可以是1个2个或者3个参数,需要判断用户输入给出相应的方案,例如:输入是fun([1,3,2],[5,2,1,4],[2,1]),则输出是[1,3,2,5,4]</span><br><span class="line">3.BFC实现原理</span><br><span class="line">4.html文档中  Doctype作用:     有哪几种类型</span><br><span class="line">5.如何深度克隆 至少3种方法</span><br><span class="line">6.已知圆心为(x,y),求圆上任意一点的坐标</span><br><span class="line">	假设半径和角度为变量=======求解答</span><br><span class="line">7.event loop  事件循环</span><br><span class="line">8.jquery和vue的区别</span><br><span class="line">9.浏览器缓存有哪些，通常缓存有哪几种</span><br><span class="line">	浏览器缓存主要有两类：缓存协商和彻底缓存，也有称之为协商缓存和强缓存。</span><br><span class="line">    浏览器在第一次请求发生后，再次请求时：</span><br><span class="line">    浏览器会先获取该资源缓存的header信息，根据其中的expires和cahe-control判断是否命中强缓存，若命中则直接从缓存中获取资源，包括缓存的header信息，本次请求不会与服务器进行通信；</span><br><span class="line">    如果没有命中强缓存，浏览器会发送请求到服务器，该请求会携带第一次请求返回的有关缓存的header字段信息（Last-Modified/IF-Modified-Since、Etag/IF-None-Match）,由服务器根据请求中的相关header信息来对比结果是否命中协商缓存，若命中，则服务器返回新的响应header信息更新缓存中的对应header信息，但是并不返回资源内容，它会告知浏览器可以直接从缓存获取；否则返回最新的资源内容</span><br><span class="line">    强缓存</span><br><span class="line">    强缓存是利用http的返回头中的Expires或者Cache-Control两个字段来控制的，用来表示资源的缓存时间。</span><br><span class="line">    协商缓存</span><br><span class="line">    协商缓存就是由服务器来确定缓存资源是否可用，所以客户端与服务器端要通过某种标识来进行通信，从而让服务器判断请求资源是否可以缓存访问，这主要涉及到下面两组header字段，这两组搭档都是成对出现的，即第一次请求的响应头带上某个字段（Last-Modified或者Etag），则后续请求则会带上对应的请求字段（If-Modified-Since或者If-None-Match），若响应头没有Last-Modified或者Etag字段，则请求头也不会有对应的字段</span><br><span class="line">10.使用递归实现对数组的快速排序</span><br><span class="line"></span><br><span class="line">11.new Promise(function executor(resolve)&#123;</span><br><span class="line">        console.log(1);</span><br><span class="line">        for(var i = 0; i &lt; 1000; i++)&#123;</span><br><span class="line">            i == 9999 &amp;&amp; resolve();</span><br><span class="line">        &#125;</span><br><span class="line">        console.log(2);</span><br><span class="line">    &#125;).then(function()&#123;</span><br><span class="line">        setTimeout(function()&#123;</span><br><span class="line">            cnsole.log(3);</span><br><span class="line">        &#125;,10);</span><br><span class="line">        console.log(4);</span><br><span class="line">    &#125;);</span><br><span class="line">    setTimeout(function()&#123;</span><br><span class="line">        console.log(5);</span><br><span class="line">    &#125;,0);</span><br><span class="line">    console.log(6);</span><br><span class="line">    for循环是异步的,为什么不执行for循环中的代码</span><br><span class="line">12.编写一个function将location.search转化为对象的形式&#123;&#125;</span><br><span class="line">	location.search是url中?号及?号之后的内容</span><br><span class="line">	?q=for%E5&amp;qs=n&amp;form=QBRE&amp;sp=-1&amp;pq=for%E5%BED%A5de%27ma&amp;sc=0-13&amp;sk=&amp;cvid=043448F</span><br><span class="line">	</span><br><span class="line">	先截取?号,之后将后面的内容根据&amp;符号分割为数组,将数组中每一项根据=号,分割为数组</span><br><span class="line">13.js引入的方式有哪些?link和@import的区别是?</span><br><span class="line">	1)HTML 文件被加载时，link 引用的文件会同时被加载，而 @import 引用的文件则会等页面全部下载完毕再被加载</span><br><span class="line">	2)link是XHTML标签，无兼容问题；@import是在CSS2.1提出的，低版本的浏览器不支持</span><br><span class="line">14.为什么利用多个域名来存储网络资源会更有效？</span><br><span class="line">	1)CDN缓存更方便。</span><br><span class="line">    2)突破浏览器并发限制。</span><br><span class="line">    3)Cookieless, 节省带宽，尤其是上行带宽 一般比下行要慢</span><br><span class="line">15.js是单线程还是多线程</span><br><span class="line">16.怎么理解MVVM模式这些框架</span><br><span class="line">17.JS哪些操作会造成内存泄漏</span><br><span class="line">18.http和https有何区别?如何灵活使用?</span><br><span class="line">19.jsonp原理</span><br><span class="line">20.css合并方法</span><br><span class="line">21.ie的某些兼容性</span><br><span class="line">      浮动ie产生的双倍距离（IE6双边距问题：在IE6下，如果对元素设置了浮动，同时又设置了margin-left或者margin-right，margin值会加倍。这种情况下IE会产生20px的距离，解决方案是在float的标签样式控制中加入display：inline;将其转化为行内属性，，只有IE会识别）</span><br><span class="line">22.url从请求道页面渲染执行了哪些过程</span><br><span class="line">23.js中typeof和instanceof函数作用及区别</span><br></pre></td></tr></table></figure>
