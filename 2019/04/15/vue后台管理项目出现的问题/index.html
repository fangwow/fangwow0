<p><code>以前的写法</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">&lt;el-table :data=&quot;roles&quot; height=&apos;480px&apos; style=&quot;width: 100%&quot;&gt;</span><br><span class="line">    &lt;el-table-column type=&quot;expand&quot; width=&quot;100&quot;&gt;</span><br><span class="line">        &lt;template slot-scope=&apos;right&apos;&gt;</span><br><span class="line">            &lt;el-row&gt;</span><br><span class="line">            	&lt;el-col&gt;&lt;span&gt;选项一&lt;/span&gt;&lt;/el-col&gt;</span><br><span class="line">                &lt;el-col&gt;</span><br><span class="line">                    &lt;el-row&gt;</span><br><span class="line">                        &lt;el-col&gt;&lt;span&gt;选项二&lt;/span&gt;&lt;/el-col&gt;</span><br><span class="line">                        &lt;el-col&gt;&lt;span&gt;选项三&lt;/span&gt;&lt;/el-col&gt;</span><br><span class="line">                    &lt;/el-row&gt;</span><br><span class="line">                &lt;/el-col&gt;</span><br><span class="line">            &lt;/el-row&gt;</span><br><span class="line">        &lt;/template&gt;</span><br><span class="line">    &lt;/el-table-column&gt;</span><br><span class="line">    &lt;el-table-column type=&quot;index&quot; label=&quot;#&quot; width=&quot;100&quot;&gt;&lt;/el-table-column&gt;</span><br><span class="line">    &lt;el-table-column prop=&quot;roleName&quot; label=&quot;角色名称&quot; width=&quot;240&quot;&gt;&lt;/el-table-column&gt;</span><br><span class="line">    &lt;el-table-column prop=&quot;roleDesc&quot; label=&quot;角色描述&quot; width=&quot;240&quot;&gt;&lt;/el-table-column&gt;</span><br><span class="line">    &lt;el-table-column align=&apos;center&apos; header-align=&apos;center&apos; label=&quot;操作&quot; width=&quot;230&quot;&gt;</span><br><span class="line">        &lt;template slot-scope=&apos;scope&apos;&gt;</span><br><span class="line">            &lt;el-button round plain size=&apos;mini&apos; type=&quot;primary&quot; icon=&quot;el-icon-edit&quot;&gt;&lt;/el-button&gt;</span><br><span class="line">            &lt;el-button round plain size=&apos;mini&apos; type=&quot;primary&quot; icon=&quot;el-icon-delete&quot;&gt;&lt;/el-button&gt;</span><br><span class="line">            &lt;el-button round plain size=&apos;mini&apos; type=&quot;primary&quot; icon=&quot;el-icon-check&quot;&gt;&lt;/el-button&gt;</span><br><span class="line">        &lt;/template&gt;</span><br><span class="line">    &lt;/el-table-column&gt;</span><br><span class="line">&lt;/el-table&gt;</span><br></pre></td></tr></table></figure>
<p><code>error</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">vue.runtime.esm.js?2b0e:619 [Vue warn]: Error in callback for watcher &quot;data&quot;: &quot;Error: if there&apos;s nested data, rowKey is required.&quot;</span><br><span class="line"></span><br><span class="line">found in</span><br><span class="line"></span><br><span class="line">---&gt; &lt;ElTable&gt; at packages/table/src/table.vue</span><br><span class="line">       &lt;ElCard&gt; at packages/card/src/main.vue</span><br><span class="line">         &lt;Roles&gt; at src/components/roles.vue</span><br><span class="line">           &lt;ElMain&gt; at packages/main/src/main.vue</span><br><span class="line">             &lt;ElContainer&gt; at packages/container/src/main.vue... (1 recursive calls)</span><br><span class="line">               &lt;Home&gt; at src/components/home.vue</span><br><span class="line">                 &lt;App&gt; at src/App.vue</span><br><span class="line">                   &lt;Root&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">分析文档之后加看控制台错误需要添加row-key属性,给表格添加属性</span><br><span class="line">&lt;el-table :data=&quot;roles&quot; row-key=&apos;id&apos; height=&apos;480px&apos; style=&quot;width: 100%&quot;&gt;</span><br><span class="line">&lt;/el-table&gt;</span><br><span class="line">才能正确渲染,否则无法显示表格数据,但是添加row-key之后,又会报错,</span><br><span class="line">[Vue warn]: Duplicate keys detected: &apos;137&apos;. This may cause an update error.</span><br><span class="line"></span><br><span class="line">found in</span><br><span class="line"></span><br><span class="line">---&gt; &lt;ElTableBody&gt;</span><br><span class="line">       &lt;ElTable&gt; at packages/table/src/table.vue</span><br><span class="line">         &lt;ElCard&gt; at packages/card/src/main.vue</span><br><span class="line">           &lt;Roles&gt; at src/components/roles.vue</span><br><span class="line">             &lt;ElMain&gt; at packages/main/src/main.vue</span><br><span class="line">               &lt;ElContainer&gt; at packages/container/src/main.vue... (1 recursive calls)</span><br><span class="line">                 &lt;Home&gt; at src/components/home.vue</span><br><span class="line">                   &lt;App&gt; at src/App.vue</span><br><span class="line">                     &lt;Root&gt;</span><br><span class="line">这个错误无法解决,虽然不影响表格正常渲染</span><br></pre></td></tr></table></figure>
