        <h3 id="知识一"><a href="#知识一" class="headerlink" title="知识一"></a>知识一</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"> 1.js中typeof和instanceof函数作用及区别</span><br><span class="line">  	typeof: 判断一个变量的类型会用 typeof 运算符,如果判断引用类型的话返回的都是object,不能返回具体是哪种引用类型</span><br><span class="line">  	instanceof: 可以判断引用类型是哪种具体类型</span><br><span class="line">2.请问什么叫闭包?</span><br><span class="line">  	闭包就是能够读取其他函数内部变量的函数</span><br><span class="line">  	优点: 避免全局变量被污染,能访问函数内部的变量</span><br><span class="line">  	缺点: 变量使用过后不能及时的被销毁，浪费内存空间</span><br><span class="line">3.简述src和href区别</span><br><span class="line">  	src用于替换当前元素，href用于在当前文档和引用资源之间确立联系,指向外部资源的位置，指向的内容将会嵌入到文档中当前标签所在位置；在请求src资源时会将其指向的资源下载并应用到文档内,当浏览器解析到该元素时，会暂停其他资源的下载和处理，直到将该资源加载、编译、执行完毕</span><br><span class="line">  	href 是指向网络资源所在位置，建立和当前元素（锚点）,或当前文档（链接）之间的链接，用于超链接</span><br><span class="line">4.简述ajax的工作原理和优缺点</span><br><span class="line">	优点: 不刷新更新数据、异步交互</span><br><span class="line">	缺点： AJAX干掉了Back和History功能，即对浏览器机制的破坏</span><br><span class="line">5. 简述sessionStorage、localStorage和cookie的区别</span><br><span class="line">	1)cookie保存在浏览器端，session保存在服务器端</span><br><span class="line">	cookie不设置过期时 间保存在内存中，设置了过期时间保存在硬盘</span><br><span class="line">	cookie:只能保存字符串类型的数据</span><br><span class="line">	存储大小不能超过4k,sesson没有限制</span><br><span class="line">	cookie安全性不高</span><br><span class="line">	cookie会随着数据发送到服务器端</span><br><span class="line">	2)sessionStorage，关闭浏览器就失效,仅在当前页面有效</span><br><span class="line">	localStorage:保存在本地，永久有效，除非用户自动删除，在同源窗口都是有效的</span><br><span class="line">	都保存在客户端，不与服务器进行交互</span><br><span class="line">	只能存储字符串类型</span><br><span class="line">6.请问什么事跨域?跨域请求资源的方法有哪些?</span><br><span class="line">  协议、IP地址、端口有一个不相同则为跨域。</span><br><span class="line">  跨域解决方法: </span><br><span class="line">  	jsonp、cors、服务器反向代理</span><br><span class="line">7.如何减低页面加载时间</span><br><span class="line">	减少重复的http请求、http缓存、为内容指定Expires或Cache-Control,使内容具有缓存行。</span><br><span class="line">	把css放到顶部,把js放到底部</span><br><span class="line">	使用CDN</span><br><span class="line">	精灵图</span><br><span class="line">	事件委托</span><br><span class="line">	减少DOM操作</span><br><span class="line">	服务器启用gzip压缩功能</span><br><span class="line">	图片懒加载</span><br><span class="line">    压缩js、css文件</span><br><span class="line">    预加载</span><br><span class="line">    减少cookie个数</span><br><span class="line">8.常见的web攻击技术有哪些?前端需要如何处理</span><br><span class="line">9.清除浮动有哪几种方法</span><br><span class="line">	1)给父元素增加: overflow:hidden;</span><br><span class="line">	2)在最后一个浮动元素后面添加 &lt;div style=&apos;clear:both&apos;&gt;&lt;/div&gt;</span><br><span class="line">	3)伪元素清除浮动</span><br><span class="line">	.clearfix::after &#123;</span><br><span class="line">        content: &quot;&quot;;</span><br><span class="line">        display:block;</span><br><span class="line">        height: 0;</span><br><span class="line">        line-height: 0;</span><br><span class="line">        visibility: hidden;</span><br><span class="line">        clear: both;</span><br><span class="line">	&#125;</span><br><span class="line">10.如何使一个元素垂直水平居中,如果是一个不定宽的元素如何实现呢?</span><br><span class="line">	1)定位</span><br><span class="line">		.son &#123;</span><br><span class="line">            position: absolute;</span><br><span class="line">            top: 50%;</span><br><span class="line">            left: 50%;</span><br><span class="line">            transform: translate(-50%,-50%);</span><br><span class="line">		&#125;</span><br><span class="line">    2)flex布局</span><br><span class="line">    	.parent &#123;</span><br><span class="line">            display: flex;</span><br><span class="line">            justify-content: center;</span><br><span class="line">            align-items: center;</span><br><span class="line">    	&#125;</span><br><span class="line">11.ES6中箭头函数于普通函数有哪些异同?</span><br><span class="line">	this指向不同,箭头函数this指向上一级的this</span><br><span class="line">	普通函数：　window　　　谁调用是谁</span><br></pre></td></tr></table></figure>
<h3 id="知识点二"><a href="#知识点二" class="headerlink" title="知识点二"></a>知识点二</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">// 1.删除字符串中&quot;aabbccdd&quot;中所有的&quot;b&quot;</span><br><span class="line">        var str = &quot;aabbccdd&quot;;</span><br><span class="line">        str.replace(/b+/g,&apos;&apos;);   用正则匹配所有b，用空字符串代替</span><br><span class="line">        // 2.实现一个将字符串反转的函数,如&quot;ABCD&quot;得出&quot;DCBA&quot;</span><br><span class="line">        var str = &apos;ABCD&apos;;</span><br><span class="line">        function reverse(str)&#123;</span><br><span class="line">            var arr = str.split(&apos;&apos;);   //将字符串分割成数组</span><br><span class="line">            arr = arr.reverse();    //数组翻转</span><br><span class="line">            return arr.join(&apos;&apos;);      // 将数组拼接成字符</span><br><span class="line">        &#125;</span><br><span class="line">        console.log(reverse(str));</span><br><span class="line">        //3.用js从cookie中读取一个键为userid的cookie值</span><br><span class="line">        document.cookie =&quot;name=zhangsan&amp;pass=123;expires=&quot;+new Date();</span><br><span class="line">        console.log(document.cookie);</span><br><span class="line">        // 4.实现一个log函数,与console.log具有相同的特性,但每条输出都带有前缀,使用工厂模式创建出带有不同前缀的log函数</span><br><span class="line"></span><br><span class="line">        // 5.列举js中几种变量类型,如何判断一个数组</span><br><span class="line">        instanceof： arr instanceof Array</span><br><span class="line">        arr.constructor === &apos;Array&apos;</span><br><span class="line">        Object.prototype.toString.call(o) === &apos;[object Array]&apos;</span><br><span class="line">        Array.isArray(arr)</span><br><span class="line">        // 6.事件委托</span><br><span class="line">        var box = document.getElementsByClassName(&apos;box&apos;)[0];</span><br><span class="line">        var child = document.getElementsByClassName(&apos;child&apos;)[0];</span><br><span class="line">        box.onclick = function(e)&#123;</span><br><span class="line">            if(e.target.nodeName == &apos;DIV&apos;)&#123;</span><br><span class="line">                e.target.style.backgroundColor = &apos;red&apos;;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        //7.排序 [1,5,8,0,-2]</span><br><span class="line">        var arr = [1,5,8,0,-2];</span><br><span class="line">        for(var i = 0; i &lt; arr.length-1; i++)&#123;</span><br><span class="line">            for(var j = 0; j &lt; arr.length-1-i; j++)&#123;</span><br><span class="line">                if(arr[j+1] &lt; arr[j])&#123;</span><br><span class="line">                    var temp = arr[j];</span><br><span class="line">                    arr[j] = arr[j+1];</span><br><span class="line">                    arr[j+1] = temp;</span><br><span class="line">                    </span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        console.log(arr);</span><br><span class="line">        //8.js实现继承</span><br><span class="line">        原型继承   </span><br><span class="line">        改变this的指向</span><br><span class="line">        组合继承</span><br><span class="line">        //9.实现3列布局,中间一列自适应宽度   双飞翼、圣杯布局  伸缩布局</span><br><span class="line">        //10. ajax请求时,如何解释json数据</span><br><span class="line">        JSON.parse(xhr.responseText);     //转化成对象</span><br><span class="line">        //11.js去除字符串空格</span><br><span class="line">        var str = &apos;     abbcc   sdfa    &apos;;</span><br><span class="line">        console.log(str);</span><br><span class="line">        str =  str.replace(/\s+/g,&apos;&apos;);</span><br><span class="line">        console.log(str);</span><br><span class="line">        //12.浏览器缓存有哪些? 通常缓存有哪几种以及他们的区别是什么</span><br><span class="line">        协商缓存和强缓存</span><br><span class="line">        强缓存: expires： 设置过期时间  cache-control</span><br><span class="line">        协商缓存：</span><br><span class="line">        </span><br><span class="line">        //13.jquery的事件委托bind、live、delegate、on之间有什么区别</span><br><span class="line">        bind新添加的元素没有事件</span><br><span class="line">        delegate、on新添加的元素也有事件,事件委托</span><br><span class="line">        //14.$(document).ready()方法和window.onload有什么区别)</span><br><span class="line">        一个可以注册多次,一个只可以注册一次;</span><br><span class="line">        一个加载速度慢,一个加载速度快</span><br></pre></td></tr></table></figure>

 class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">console.log(foo());   // a  0</span><br><span class="line">try &#123; //执行的代码，其中可能有异常。一旦发现异常，则立即跳到catch执行。否则不会执行catch里面的内容 &#125;</span><br><span class="line">catch &#123; //除非try里面执行代码发生了异常，否则这里的代码不会执行 &#125;</span><br><span class="line">finally &#123; //不管什么情况都会执行，包括try catch 里面用了return ,可以理解为只要执行了try或者catch，就一定会执行 finally,先执行finally,再执行return&#125;</span><br><span class="line">8.var r = new Promise(function(resolve,reject)&#123;</span><br><span class="line">    console.log(&quot;a&quot;);</span><br><span class="line">    resolve();</span><br><span class="line">&#125;)</span><br><span class="line">setTimeout( () =&gt; console.log(&apos;d&apos;),0);</span><br><span class="line">r.then(() =&gt; console.log(&quot;c&quot;));</span><br><span class="line">console.log(&quot;b&quot;);     //  a b c d</span><br><span class="line">9.var a = 5;</span><br><span class="line">  var b = 10;</span><br><span class="line">  if(a == 5.0)&#123;</span><br><span class="line">      let a = 4;</span><br><span class="line">      var b = 1;</span><br><span class="line">      console.log(a);  // 4</span><br><span class="line">      console.log(b);  // 1</span><br><span class="line">  &#125;</span><br><span class="line">  console.log(a);      //  5</span><br><span class="line">  console.log(b);      //  1</span><br><span class="line">10.vue生命周期</span><br><span class="line">	beforeCreate()、created()、beforeMount()、mounted()、beforeUpdate()、updated()、beforeDestory()、destoried()</span><br><span class="line">11.如何实现一个promise,promise的原理,以及他的两个参数是什么</span><br><span class="line">	resolve()、reject()  成功之后的回调,失败之后的回调</span><br><span class="line">12.vue中父子组件如何通信的</span><br><span class="line">	子组件: props: []</span><br><span class="line">13.如何理解vue中的MVVM</span><br><span class="line">// 创建对象有几种方法  4种</span><br><span class="line">	1) var obj = new Object();</span><br><span class="line">	   obj.name = &apos;张三&apos;;</span><br><span class="line">	2) var obj = &#123;&#125;;</span><br><span class="line">	3) 构造函数</span><br><span class="line">	function Student()&#123;</span><br><span class="line">        </span><br><span class="line">	&#125;</span><br><span class="line">	4)工厂函数</span><br><span class="line">	</span><br><span class="line">14.简述常见的web攻击XSS和CSRF的原理</span><br><span class="line">15.&lt;keep-alive&gt;&lt;/keep-alive&gt;的作用是什么</span><br><span class="line">         keep-alive用来缓存组件,避免多次加载相应的组件,减少性能消耗</span><br><span class="line">         &lt;keep-alive&gt;</span><br><span class="line">            &lt;router-view v-if=&apos;$route.meta.keepAlive&apos;&gt;&lt;/router-view&gt;</span><br><span class="line">         &lt;/keep-alive&gt;</span><br><span class="line">         &lt;router-view v-if=&apos;!$route.meta.keepAlive&apos;&gt;&lt;/router-view&gt;</span><br><span class="line">	 index.js</span><br><span class="line">	 	&#123;</span><br><span class="line">            path: &apos;/home&apos;,</span><br><span class="line">            component: Home,</span><br><span class="line">            meta: &#123;</span><br><span class="line">                keepAlive: true</span><br><span class="line">            &#125;</span><br><span class="line">	 	&#125;</span><br><span class="line">16.active-class是哪个组件的属性	</span><br><span class="line">	vue-router模块的router-link组件</span><br><span class="line">	1.怎么定义vue-router的动态路由？怎么获取传过来的动态参数</span><br><span class="line">		在router目录下的index.js文件中，对path属性加上/:id。  使用router对象的params.id</span><br><span class="line">	2.vue-router有哪几种导航钩子</span><br><span class="line">		三种，一种是全局导航钩子：router.beforeEach(to,from,next)，  router.afterEach()</span><br><span class="line">		作用：跳转前进行判断拦截。第二种：组件内的钩子；第三种：单独路由独享组件</span><br><span class="line">	3.scss是什么？安装使用的步骤是？有哪几大特性？</span><br><span class="line">		预处理css，把css当前函数编写，定义变量,嵌套。</span><br><span class="line">         先装css-loader、node-loader、sass-loader等加载器模块，</span><br><span class="line">         在webpack-base.config.js配置文件中加多一个拓展:extenstion，</span><br><span class="line">         再加多一个模块：module里面test、loader</span><br><span class="line">         步骤：</span><br><span class="line">         	css的预编译。</span><br><span class="line">            使用步骤：</span><br><span class="line">            第一步：用npm 下三个loader（sass-loader、css-loader、node-sass）</span><br><span class="line">            第二步：在build目录找到webpack.base.config.js，在那个extends属性中加一个拓展.scss</span><br><span class="line">            第三步：还是在同一个文件，配置一个module属性</span><br><span class="line">            第四步：然后在组件的style标签加上lang属性 ，例如：lang=”scss”</span><br><span class="line">            有哪几大特性:</span><br><span class="line">            1、可以用变量，例如（$变量名称=值）；</span><br><span class="line">            2、可以用混合器，例如（）</span><br><span class="line">            3、可以嵌套</span><br><span class="line">	4.axios+tp5进阶中，调用axios.post(‘api/user’)是进行的什么操作？axios.put(‘api/user/8′)呢？     ?????不懂</span><br><span class="line">		跨域，添加用户操作，更新操作。</span><br><span class="line">	5.什么是RESTful API？怎么使用?</span><br><span class="line">		是一个api的标准，无状态请求。请求的路由地址是固定的，</span><br><span class="line">		如果是tp5则先路由配置中把资源路由配置好。标准有：.post .put .delete</span><br><span class="line">	6.mvvm框架是什么？它和其它框架（jquery）的区别是什么？哪些场景适合？</span><br><span class="line">		一个model+view+viewModel框架，数据模型model，viewModel连接两个</span><br><span class="line">         区别：vue数据驱动，通过数据来显示视图层而不是节点操作。</span><br><span class="line">         场景：数据操作比较多的场景，更加便捷</span><br><span class="line">    7.</span><br><span class="line">17.vue如何实现数据的双向绑定</span><br><span class="line">18.Vuerouter跳转和location.href有什么区别</span><br><span class="line">19.写一个简单的$.ajax()的请求方式</span><br><span class="line">20.viewport、rem、媒体查询、使用百分比</span><br><span class="line">21.写出http状态码200 301 302 304 404 500 的含义</span><br><span class="line">22.h5新增语义标签有哪些? 如何处理h5新标签的浏览器兼容问题</span><br><span class="line">23.浏览器的内核分别是什么</span><br><span class="line">24.cors访问控制原理</span><br><span class="line">25.采用何种工具发现代码的性能问题</span><br><span class="line">26.Layout、paint、Composite的不同之处</span><br><span class="line">27.深拷贝</span><br><span class="line">28.new操作符调用构造函数会经历哪些过程</span><br><span class="line">29.什么是构造函数,与普通函数有什么区别</span><br><span class="line">30.有哪些节点类型,如何判断当前节点类型</span><br><span class="line">31.如何合并两个数组,数组删除一个元素</span><br><span class="line">32.jquery中如何实现多库并存</span><br><span class="line">33.jq中get和eq有什么区别</span><br><span class="line">34.[&quot;1&quot;,&quot;2&quot;,&quot;3&quot;].map(parseInt)  答案是什么</span><br><span class="line">35.var foo = &#123;n:1&#125;;</span><br><span class="line">// var bar = foo;</span><br><span class="line">// foo.x = foo = &#123;n:2&#125;;</span><br><span class="line">// console.log(foo.x);   undefined</span><br><span class="line">36.var length = 10;</span><br><span class="line">// function fn()&#123;</span><br><span class="line">//     console.log(this.length);</span><br><span class="line">// &#125;</span><br><span class="line">// var obj = &#123;</span><br><span class="line">//     length: 5,</span><br><span class="line">//     methods(fn)&#123;</span><br><span class="line">//         fn();</span><br><span class="line">//         console.log(arguments[0]);</span><br><span class="line">//         arguments0;</span><br><span class="line">//     &#125;</span><br><span class="line">// &#125;</span><br><span class="line">// obj.methods(fn);     10   1</span><br><span class="line"></span><br><span class="line">// 37.问题===========================================</span><br><span class="line">// function Foo()&#123;</span><br><span class="line">//     getName = function()&#123;console.log(1)&#125;;</span><br><span class="line">//     return this;</span><br><span class="line">// &#125;</span><br><span class="line">// Foo.getName = function()&#123;</span><br><span class="line">//     console.log(2);</span><br><span class="line">// &#125;</span><br><span class="line">// Foo.prototype.getName = function () &#123; console.log(3) &#125;</span><br><span class="line">// var getName = function()&#123;console.log(4)&#125;</span><br><spa <br><span class="line">            this.debouncedGetAnswer()</span><br><span class="line"></span><br><span class="line">          &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">  v-once:v-once:一次性的插值</span><br><span class="line"></span><br><span class="line">  计算属性 computed:&#123;名：函数&#125;  计算属性是基于它们的依赖进行缓存的</span><br><span class="line"></span><br><span class="line">  v-bind:class: 数组/对象</span><br></pre></td></tr></table></figure>

44</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br></pre></td><td class="code"><pre><span class="line">reverse():数组翻转</span><br><span class="line"></span><br><span class="line">  join(); 数组用什么拼接成字符串</span><br><span class="line"></span><br><span class="line">  一、什么是MVVM？</span><br><span class="line"></span><br><span class="line">  MVVM是Model-View-ViewModel的缩写。</span><br><span class="line"></span><br><span class="line">           MVVM是一种设计思想。Model 层代表数据模型，也可以在Model中定义数据修改和操作的业务逻辑；</span><br><span class="line"></span><br><span class="line">            View 代表UI 组件，它负责将数据模型转化成UI 展现出来，ViewModel 是一个同步View 和 Model的对象。</span><br><span class="line"></span><br><span class="line">  在MVVM架构下，View 和 Model 之间并没有直接的联系，而是通过ViewModel进行交互，</span><br><span class="line"></span><br><span class="line">           Model 和 ViewModel 之间的交互是双向的， 因此View 数据的变化会同步到Model中，</span><br><span class="line"></span><br><span class="line">          而Model 数据的变化也会立即反应到View 上。</span><br><span class="line"></span><br><span class="line">  ViewModel 通过双向数据绑定把 View 层和 Model 层</span><br><span class="line"></span><br><span class="line">          连接了起来，而View 和 Model 之间的同步工作完全是自动的，无需人为干涉，</span><br><span class="line"></span><br><span class="line">        因此开发者只需关注业务逻辑，不需要手动操作DOM, 不需要关注数据状态的同步问题，</span><br><span class="line"></span><br><span class="line">      复杂的数据状态维护完全由 MVVM 来统一管理。</span><br><span class="line"></span><br><span class="line">  二、mvvm和mvc区别？</span><br><span class="line"></span><br><span class="line">       它和其它框架（jquery）的区别是什么？哪些场景适合？</span><br><span class="line"></span><br><span class="line">  mvc和mvvm其实区别并不大。</span><br><span class="line"></span><br><span class="line">      都是一种设计思想。主要就是mvc中Controller演变成mvvm中的viewModel。</span><br><span class="line"></span><br><span class="line">       mvvm主要解决了mvc中大量的DOM 操作使页面渲染性能降低，加载速度变慢，影响用户体验。</span><br><span class="line"></span><br><span class="line">  区别：vue数据驱动，通过数据来显示视图层而不是节点操作。</span><br><span class="line"></span><br><span class="line">     场景：数据操作比较多的场景，更加便捷</span><br><span class="line"></span><br><span class="line">  三、vue的优点是什么？</span><br><span class="line"></span><br><span class="line">             低耦合。</span><br><span class="line"></span><br><span class="line">          视图（View）可以独立于Model变化和修改，一个ViewModel可以绑定到不同的&quot;View&quot;上，</span><br><span class="line"></span><br><span class="line">           当View变化的时候Model可以不变，当Model变化的时候View也可以不变。</span><br><span class="line"></span><br><span class="line">  可重用性。</span><br><span class="line"></span><br><span class="line">           你可以把一些视图逻辑放在一个ViewModel里面，让很多view重用这段视图逻辑。</span><br><span class="line"></span><br><span class="line">  独立开发。</span><br><span class="line"></span><br><span class="line">          开发人员可以专注于业务逻辑和数据的开发（ViewModel），设计人员可以专注于页面设计。</span><br><span class="line"></span><br><span class="line">  可测试。界面素来是比较难于测试的，而现在测试可以针对ViewModel来写。</span><br><span class="line"></span><br><span class="line">  四、 组件之间的传值？</span><br><span class="line"></span><br><span class="line">        父组件与子组件传值父组件通过标签上面定义传值子组件通过props方法接受数据</span><br><span class="line"></span><br><span class="line">  子组件向父组件传递数据</span><br><span class="line"></span><br><span class="line">        子组件通过$emit方法传递参数</span><br><span class="line"></span><br><span class="line">  五、路由之间跳转</span><br><span class="line"></span><br><span class="line">  声明式（标签跳转） 编程式（ js跳转）</span><br><span class="line"></span><br><span class="line">  六、vue.cli中怎样使用自定义的组件？      有遇到过哪些问题吗？</span><br><span class="line"></span><br><span class="line">           第一步：在components目录新建你的组件文件（indexPage.vue），script一定要export default &#123;&#125;          第二步：在需要用的页面（组件）中导入：import indexPage from &apos;@/components/indexPage.vue&apos;</span><br><span class="line"></span><br><span class="line">  第三步：注入到vue的子组件的components属性上面,components:&#123;indexPage&#125;</span><br><span class="line"></span><br><span class="line">            第四步：在template视图view中使用，例如有indexPage命名，使用的时候则index-page</span><br><span class="line"></span><br><span class="line">  七、vue如何实现按需加载配合webpack设置</span><br><span class="line"></span><br><span class="line">  -webpack中提供了require.ensure()来实现按需加载。</span><br><span class="line"></span><br><span class="line">  以前引入路由是通过import 这样的方式引入，改为const定义的方式进行引入。</span><br><span class="line"></span><br><span class="line">  不进行页面按需加载引入方式：import home from &apos;../../common/home.vue&apos;</span><br><span class="line"></span><br><span class="line">  进行页面按需加载的引入方式：const home = r =&gt; require.ensure( [], () =&gt; r (require(&apos;../../common/home.vue&apos;)))</span><br><span class="line"></span><br><span class="line">  八、vuex面试相关</span><br><span class="line"></span><br><span class="line">  （1）vuex是什么？怎么使用？哪种功能场景使用它？</span><br><span class="line"></span><br><span class="line">  vue框架中状态管理。在main.js引入store，注入。新建一个目录store，….. export 。</span><br><span class="line"></span><br><span class="line">  场景有：单页应用中，组件之间的状态。音乐播放、登录状态、加入购物车（2）vuex有哪几种属性？</span><br><span class="line"></span><br><span class="line">  有五种，</span><br><span class="line"></span><br><span class="line">                 分别是 State、 Getter、Mutation 、Action、 Module</span><br><span class="line"></span><br><span class="line">  vuex的State特性A、Vuex就是一个仓库，</span><br><span class="line"></span><br><span class="line">                 仓库里面放了很多对象。其中state就是数据源存放地，</span><br><span class="line"></span><br><span class="line">                 对应于一般Vue对象里面的dataB、state里面存放的数据是响应式的，</span><br><span class="line"></span><br><span class="line">                 Vue组件从store中读取数据，若是store中的数据发生改变，</span><br><span class="line"></span><br><span class="line">                依赖这个数据的组件也会发生更新C、它通过mapState把全局的 state 和 getters 映射</span><br><span class="line"></span><br><span class="line">                到当前组件的 computed 计算属性中</span><br><span class="line"></span><br><span class="line">  vuex的Getter特性A、getters 可以对State进行计算操作，</span><br><span class="line"></span><br><span class="line">              它就是Store的计算属性B、 虽然在组件内也可以做计算属性，但是getters 可以在多组件之间复用C、</span><br><span class="line"></span><br><span class="line">               如果一个状态只在一个组件内使用，是可以不用getters</span><br><span class="line"></span><br><span class="line">  vuex的Mutation特性Action 类似于 mutation，</span><br><span class="line"></span><br><span class="line">              不同在于：Action 提交的是 mutation，而不是直接变更状态；Action 可以包含任意异步操作。（3）不用Vuex会带来什么问题？</span><br><span class="line"></span><br><span class="line">  可维护性会下降，想修改数据要维护三个地方；</span><br><span class="line"></span><br><span class="line">  可读性会下降，</span><br><span class="line"></span><br><span class="line">          因为一个组件里的数据，根本就看不出来是从哪来的；</span><br><span class="line"></span><br><span class="line">  增加耦合，大量的上传派发，</span><br><span class="line"></span><br><span class="line">       会让耦合性大大增加，</span><br><span class="line"></span><br><span class="line">       本来Vue用Component就是为了减少耦合，现在这么用，和组件化的初衷相背。</span><br><span class="line"></span><br><span class="line">  九、 v-show和v-if指令的共同点和不同点</span><br><span class="line"></span><br><span class="line">  v-show指令是通过修改元素的display的CSS属性让其显示或者隐藏</span><br><span class="line"></span><br><span class="line">  v-if指令是直接销毁和</span><br><span class="line"></span><br><span class="line">                重建DOM达到让元素显示和隐藏的效果</span><br><span class="line"></span><br><span class="line">  十、 如何让CSS只在当前组件中起作用</span><br><span class="line"></span><br><span class="line">  将当前组件的&lt;style&gt;修改为&lt;style scoped&gt;</span><br><span class="line"></span><br><span class="line">  十一、的作用是什么?     包裹动态组件时，会缓存不活动的组件实例，主要用于保留组件状态或避免重新渲染。</span><br><span class="line"></span><br><span class="line">  十二、Vue中引入组件的步骤?</span><br><span class="line"></span><br><span class="line">  1）</span><br><span class="line"></span><br><span class="line">                采用ES6的import … from …语法或CommonJS的require()方法引入组件2）</span><br><span class="line"></span><br><span class="line">               对组件进行注册,</span><br><span class="line"></span><br><span class="line">                 代码如下</span><br><span class="line"></span><br><span class="line">  // 注册Vue.component(&apos;my-component&apos;, &#123;template: &apos;&lt;div&gt;A custom component!&lt;/div&gt;&apos;&#125;)</span><br><span class="line"></span><br><span class="line">          3）使用组件&lt;my-component&gt;&lt;/my-component&gt;</span><br><span class="line"></span><br><span class="line">  十三、指令v-el的作用是什么?</span><br><span class="line"></span><br><span class="line">                   提供一个在页面上已存在的 DOM 元素作为 Vue 实例的挂载目标.</span><br><span class="line"></span><br><span class="line">                   可以是 CSS 选择器，也可以是一个 HTMLElement 实例十四、在Vue中使用插件的步骤</span><br><span class="line"></span><br><span class="line">  采用ES6的import … from …语法或CommonJSd的require()方法引入插件</span><br><span class="line"></span><br><span class="line">  使用</span><br><span class="line"></span><br><span class="line">         全局方法Vue.use( plugin )使用插件,可以传入一个选项对象Vue.use(MyPlugin, &#123; someOption: true &#125;)</span><br><span class="line"></span><br><span class="line">  十五、请列举出3个Vue中常用的生命周期钩子函数</span><br><span class="line"></span><br><span class="line">  created: </span><br><span class="line"></span><br><span class="line">                     实例已经创建完成之后调用,在这一步,实例已经完成数据观测, </span><br><span class="line"></span><br><span class="line">                  属性和方法的运算, watch/event事件回调. 然而, 挂载阶段还没有开始,el 替换，</span><br><span class="line"></span><br><span class="line">                并挂载到实例上去之后调用该钩子。如果 root 实例挂载了一个文档内元素，</span><br><span class="line"></span><br><span class="line">                 当 mounted 被调用时 vm.$el 也在文档内。</span><br><span class="line"></span><br><span class="line">  activated: keep-alive组件激活时调用</span><br><span class="line"></span><br><span class="line">  十六、active-class是哪个组件的属性？</span><br><span class="line"></span><br><span class="line">  vue-router模块的router-link组件。</span><br><span class="line"></span><br><span class="line">  十七、怎么定义vue-router的动态路由以及如何获取传过来的动态参数？</span><br><span class="line"></span><br><span class="line">  在router目录下的index.js文件中，对path属性加上/:id。使用router对象的params.id。</span><br><span class="line"></span><br><span class="line">  十八、vue-router有哪几种导航钩子？</span><br><span class="line"></span><br><span class="line">        一种是全局导航钩子：router.beforeEach(to,from,next)，作用：跳转前进行判断拦截。</span><br><span class="line"></span><br><span class="line">        第二种：组件内的钩子；</span><br><span class="line"></span><br><span class="line">       第三种：单独路由独享组件十九、生命周期相关面试题</span><br><span class="line"></span><br><span class="line">  总共分为8个阶段</span><br><span class="line"></span><br><span class="line">  创建前/后，载入前/后，</span><br><span class="line"></span><br><span class="line">  更新前/后，销毁前/后。</span><br><span class="line"></span><br><span class="line">  创建前/后： 在beforeCreate阶段，vue实例的挂载元素el和数据对象data都为undefined</span><br><span class="line"></span><br><span class="line">                          还未初始化。在created阶段，vue实例的数据对象data有了，el还没有</span><br><span class="line"></span><br><span class="line">  载入前/后：在beforeMount阶段，vue实例的$el和data都初始化了，</span><br><span class="line"></span><br><span class="line">                         但还是挂载之前为虚拟的dom节点，data.message还未替换。</span><br><span class="line"></span><br><span class="line">  在mounted阶段，vue实例挂载完成，data.message成功渲染。</span><br><span class="line"></span><br><span class="line">  更新前/后：当data变化时，会触发beforeUpdate和updated方法。</span><br><span class="line"></span><br><span class="line">  销毁前/后：在执行destroy方法后，对data的改变不会再触发周期函数，</span><br><span class="line"></span><br><span class="line">                          说明此时vue实例已经解除了事件监听以及和dom的绑定，但是dom结构依然存在</span><br><span class="line"></span><br><span class="line">             （1）、什么是vue生命周期</span><br><span class="line"></span><br><span class="line">  答： </span><br><span class="line"></span><br><span class="line">  Vue 实例从创建到销毁的过程，就是生命周期。</span><br><span class="line"></span><br><span class="line">  也就是从开始创建、初始化数据、编译模板、挂载Dom→渲染、</span><br><span class="line"></span><br><span class="line">  更新→渲染、卸载等一系列过程，我们称这是 Vue 的生命周期。（2）、vue生命周期的作用是什么</span><br><span class="line"></span><br><span class="line">  答：它的生命周期中有多个事件钩子，</span><br><span class="line"></span><br><span class="line">  让我们在控制整个Vue实例的过程时更容易形成好的逻辑。</span><br><span class="line"></span><br><span class="line">  （3）、vue生命周期总共有几个阶段</span><br><span class="line"></span><br><span class="line">  答：</span><br><span class="line"></span><br><span class="line">  可以总共分为8个阶段：创建前/后, 载入前/后,更新前/后,销毁前/销毁后（4）、第一次页面加载会触发哪几个钩子</span><br><span class="line"></span><br><span class="line">  答：</span><br><span class="line"></span><br><span class="line">  第一次页面加载时会触发 beforeCreate, created, beforeMount, mounted 这几个钩子（5）、DOM 渲染在 哪个周期中就已经完成</span><br><span class="line"></span><br><span class="line">  答：DOM 渲染在 mounted 中就已经完成了。</span><br><span class="line"></span><br><span class="line">  （6）、简单描述每个周期具体适合哪些场景</span><br><span class="line"></span><br><span class="line">  答：</span><br><span class="line"></span><br><span class="line">  生命周期钩子的一些使用方法：</span><br><span class="line"></span><br><span class="line">  beforecreate : 可以在这加个loading事件，</span><br><span class="line"></span><br><span class="line">  在加载实例时触发</span><br><span class="line"></span><br><span class="line">  created : 初始化完成时的事件写在这里，</span><br><span class="line"></span><br><span class="line">  如在这结束loading事件，异步请求也适宜在这里调用</span><br><span class="line"></span><br><span class="line">  mounted : 挂载元素，</span><br><span class="line"></span><br><span class="line">  获取到DOM节点</span><br><span class="line"></span><br><span class="line">  updated : 如果对数据统一处理，</span><br><span class="line"></span><br><span class="line">  在这里写上相应函数</span><br><span class="line"></span><br><span class="line">  beforeDestroy : </span><br><span class="line"></span><br><span class="line">  可以做一个确认停止事件的确认框</span><br><span class="line"></span><br><span class="line">  nextTick : 更新数据后立即操作dom二十、说出至少4种vue当中的指令和它的用法？v-if：判断是否隐藏；</span><br><span class="line"></span><br><span class="line">  v-for：数据循环；</span><br><span class="line"></span><br><span class="line">  v-bind:class：绑定一个属性；</span><br><span class="line"></span><br><span class="line">  v-model：实现双向绑定</span><br><span class="line"></span><br><span class="line">  二十一、</span><br><span class="line"></span><br><span class="line">  vue-loader是什么？使用它的用途有哪些？</span><br><span class="line"></span><br><span class="line">  解析.vue文件的一个加载器。</span><br><span class="line"></span><br><span class="line">  用途：js可以写es6、style样式可以scss或less、template可以加jade等二十二、scss是什么？在vue.cli中的安装使用步骤是？有哪几大特性？答：css的预编译。</span><br><span class="line"></span><br><span class="line">  使用步骤：第一步：先装css-loader、node-loader、sass-loader等加载器模块</span><br><span class="line"></span><br><span class="line">  第二步：在build目录找到webpack.base.config.js，在那个extends属性中加一个拓展.scss</span><br><span class="line"></span><br><span class="line">  第三步：在同一个文件，配置一个module属性</span><br><span class="line"></span><br><span class="line">  第四步：然后在组件的style标签加上lang属性 </span><br><span class="line"></span><br><span class="line">  ，例如：lang=”scss”</span><br><span class="line"></span><br><span class="line">  特性:</span><br><span class="line"></span><br><span class="line">  可以用变量，例如（$变量名称=值）；</span><br><span class="line"></span><br><span class="line">  可以用混合器，例如（）</span><br><span class="line"></span><br><span class="line">  可以嵌套二十三、为什么使用key？</span><br><span class="line"></span><br><span class="line">  当有相同标签名的元素切换时，需要通过 key 特性设置唯一的值来标记以让 Vue 区分它们</span><br><span class="line"></span><br><span class="line">  ，否则 Vue 为了效率只会替换相同标签内部的内容。</span><br><span class="line"></span><br><span class="line">  二十四、为什么避免 v-if 和 v-for 用在一起</span><br><span class="line"></span><br><span class="line">  当 Vue 处理指令时，</span><br><span class="line"></span><br><span class="line">  v-for 比 v-if 具有更高的优先级，通过v-if 移动到容器元素，</span><br><span class="line"></span><br><span class="line">  不会再重复遍历列表中的每个值。取而代之的是，</span><br><span class="line"></span><br><span class="line">  我们只检查它一次，且不会在  v-if 为否的时候运算 v-for。</span><br><span class="line"></span><br><span class="line">  二十五、VNode是什么？虚拟 DOM是什么？</span><br><span class="line"></span><br><span class="line">  Vue在 页面上渲染的节点，及其子节点称为“虚拟节点 (Virtual Node)”，</span><br><span class="line"></span><br><span class="line">  简写为“VNode”。“虚拟 DOM”是由 Vue 组件树建立起来的整个 VNode 树的称呼。26.拖拽事件</span><br></pre></td></tr></table></figure>

ine"> 2.分别是jsonp callback handler」</span><br><span class="line"> 3.如何解决cookie安全性问题</span><br><span class="line"> 1)设置cookie有效期不要过长,合适即可</span><br><span class="line"> 2)设置HttpOnly属性为true:可以防止js脚本读取cookie信息,有效的防止XSS攻击</span><br><span class="line"> 3)设置复杂的cookie，加密cookie</span><br><span class="line">     ①cookie的key使用uuid，随机生成</span><br><span class="line">     ②cookie的value可以使用复杂组合，比如:用户名+当前时间+cookie有效时间+随机数</span><br><span class="line"> 4)对保存到cookie里面的敏感信息必须加密</span><br><span class="line"> 5)用户第一次登录时,保存IP+cookie加密后的token</span><br><span class="line"> 每次请求,都去将当前cookie和ip组合起来加密后的tokenn与保存的token作对比,只有全对应才能验证成功。</span><br><span class="line"> 4.vue和react的区别</span><br><span class="line"> 相同点:①都支持服务器渲染②都有虚拟DOM,组件化开发，通过props参数进行父子组件数据的传递,都实现webComponent规范③数据驱动试图④都支持native的方案,React的React native，Vue的weex⑤都有管理状态,React有redux,Vue有自己的Vuex(自适应vue)⑥提供了响应式Reactive和组件化Composable的视图组件⑦将注意力集中保持在核心库，而将其他功能如路由和全局状态管理交给相关的库。</span><br><span class="line"> 5.如何实现浏览器内多个标签页之间的通信？</span><br><span class="line"> 6.编写一个方法,去掉一个var datas=[1,3,4,4,5,3,2,1]的重复元素</span><br><span class="line"> 7.怎么理解MVVM模式这些框架</span><br><span class="line"> 8.vue中父子组件如何通信并阐述以下vue的生命周期</span><br><span class="line"> 9.cookie不设置过期时间，默认过期时间是多少？如何保证cookie的安全？</span><br><span class="line"> 10.描述对MVVM、MVC设计模式的认识</span><br><span class="line"> 11.JS哪些操作会造成内存泄漏</span><br><span class="line"> 12.浏览器缓存有哪些，通常缓存有哪几种</span><br><span class="line"> 13.http和https有何区别?如何灵活使用?</span><br><span class="line"> 14.react和vue有哪些相同点和不同点，说说你对这两个框架的看法</span><br><span class="line"> 15.xml和json的区别,请用四个词语来形容</span><br><span class="line"> 16.解释css sprites,如何使用</span><br><span class="line"> 17.一个200*200的div在不同分辨率屏幕上下左右居中，用css实现</span><br></pre></td></tr></table></figure>

<p><code>常见的web攻击技术有哪些?前端需要如何处理</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">1、xss跨站攻击技术：主要是攻击者往网页里嵌入恶意脚本，或者通过改变html元素属性来实现攻击，主要原因在于开发者对用户的变量直接使用导致进入html中会被直接编译成js，通常的get请求通过url来传参，可以在url中传入恶意脚本，从而获取信息，解决方法：特殊字符过滤。</span><br><span class="line">2、sql注入攻击：主要是就是通过把SQL命令插入到Web表单提交或输入域名或页面请求的查询字符串，最终达到欺骗服务器执行恶意的SQL命令，比如select * from test where username=&quot;wuxu&quot; or 1=1，这样会使用户跳过密码直接登录，具体解决方案：1、特殊字符过滤，不要用拼接字符串的方法来凑sql语句。2、对sql语句进行预编译，比如java的preparedstatement。3、关闭错误信息，攻击者可能会通过不断的尝试来得到数据库的一些信息，所以关闭错误信息变得重要起来。4、客户端对数据进行加密，使原来传进来的参数因为加密而被过滤掉。5、控制数据库的权限，比如只能select，不能insert，防止攻击者通过select * from test ；drop tables这种操作</span><br><span class="line"></span><br><span class="line">3、os命令注入攻击：系统提供命令执行类函数主要方便处理相关应用场景的功能.而当不合理的使用这类函数，同时调用的变量未考虑安全因素，就会执行恶意的命令调用，被攻击利用。主要原因是服务端在调用系统命令时采用的是字符串连接的方式，比如a=&quot;a.txt;rm -rf *&quot;,system(&quot;rm -rf &#123;$a&#125;&quot;)，这会给服务端带去惨痛的代价，具体解决方案：1、在程序开发时少用系统命令，执行命令的参数尽量不要从外部获取。2、参数特殊字符过滤</span><br><span class="line">5、邮件首部注入攻击：它允许恶意攻击者注入任何邮件头字段,BCC、CC、主题等,它允许黑客通过注入手段从受害者的邮件服务器发送垃圾邮件。主要是利用邮件系统传参的bug来进行攻击，解决方法：1、使用正则表达式来过滤用用户提交的数据。例如,我们可以在输入字符串中搜索(r 或 n)。2、永远不要信任用户的输入。3、使用外部组建和库</span><br><span class="line"></span><br><span class="line">6、目录遍历攻击：目录遍历是Http所存在的一个安全漏洞，它使得攻击者能够访问受限制的目录，并在Web服务器的根目录以外执行命令。比如　http://test.webarticles.com/show.asp?view=../../../../../Windows/system.ini，这种url会返回／windows／system.ini给用户，所以服务器上的重要文件就会遭到泄漏，解决方法：根目录访问，现在主流服务器，比如nginx，都会有www根目录，是网站的根目录，所以用户只能访问该根目录下的文件，不能访问其他目录下的文件，从而实现了权限控制。而目录遍历并不是一个漏洞，而是服务器的一个功能，而因为管理员的疏忽从而变成了漏洞</span><br><span class="line"></span><br><span class="line">7、远程目录包含攻击，原理就是注入一段用户能控制的脚本或代码，并让服务端执行。比如php中的include($filename)，而此filename由用户传入，用户即可传入一段恶意脚本，从而对服务其造成伤害，解决方法：当采用文件包含函数的时候，不应动态传入，而应该有具体的文件名，如果动态传入，要保证动态变量不被用户所控制</span><br><span class="line"></span><br><span class="line">8、会话劫持：这是一种通过获取用户Session ID后，使用该Session ID登录目标账号的攻击方法，此时攻击者实际上是使用了目标账户的有效Session。会话劫持的第一步是取得一个合法的会话标识来伪装成合法用户，因此需要保证会话标识不被泄漏，通俗一点就是用户在登录时，唯一标示用户身份的session id被劫持，使得攻击者可以用这个session id来进行登录后操作，而攻击者主要是通过 窃取：使用网络嗅探，XSS攻击等方法获得。而第一种方式网络嗅探，我们可以通过ssl加密，也就是https来对报文进行加密，从而防止报文被截获，而第二种方式xss攻击，方式在第一种已经给出，不再赘述。此外通过设置HttpOnly。通过设置Cookie的HttpOnly为true，可以防止客户端脚本访问这个Cookie，从而有效的防止XSS攻击，还有就是设置token验证。关闭透明化Session ID。透明化Session ID指当浏览器中的Http请求没有使用Cookie来存放Session ID时，Session ID则使用URL来传递。</span><br><span class="line"></span><br><span class="line">9、会话固定：会话固定是会话劫持的一种，区别就是，会话固定是攻击者通过某种手段重置目标用户的SessionID，然后监听用户会话状态；用户携带sessionid进行登录，攻击者获取sessionid来进行会话，解决方案：服务端设置用户登录后的sessionid与登录前不一样即可，另外会话劫持的方法也可以用在会话固定上</span><br><span class="line"></span><br><span class="line">10、csrf跨站伪造请求攻击：其实就是攻击者盗用了你的身份，以你的名义发送恶意请求。具体原理比较复杂，参考www.cnblogs.com/hyddd/archive/2009/04/09/1432744.html这篇博文，具体方案：1、验证referer字段，这个字段主要是反映了访问某个网页只能有referer发起请求，所以通过referer验证，可以抵御一部分csrf攻击。2、在请求地址中加token验证，攻击者发送恶意请求时，通过token验证来进行身份验证，而token必须是一个攻击者猜不到的，很难去模拟出来的，具体来说可以放在表单的hidden字段中。3、在htttp请求头中定义字段，其实就是将2中说得token字段放入请求头，解决了每次在请求头中加入token的不便，同时在其也不会记录在地址栏里，降低了token泄露的风险</span><br></pre></td></tr></table></figure>
<h3 id="vue知识点"><a href="#vue知识点" class="headerlink" title="vue知识点"></a>vue知识点</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br></pre></td><td class="code"><pre><span class="line">12、自定义指令（v-check、v-focus）的方法有哪些？它有哪些钩子函数？还有哪些钩子函数参数？</span><br><span class="line">答：全局定义指令：在vue对象的directive方法里面有两个参数，一个是指令名称，另外一个是函数。组件内定义指令：directives</span><br><span class="line">钩子函数：bind（绑定事件触发）、inserted(节点插入的时候触发)、update（组件内相关更新）</span><br><span class="line">钩子函数参数：el、binding</span><br><span class="line">14、vue-router是什么？它有哪些组件？</span><br><span class="line">答：vue用来写路由一个插件。router-link、router-view</span><br><span class="line">15、导航钩子有哪些？它们有哪些参数？</span><br><span class="line">答：导航钩子有：a/全局钩子和组件内独享的钩子。b/beforeRouteEnter、afterEnter、beforeRouterUpdate、beforeRouteLeave</span><br><span class="line">参数：有to（去的那个路由）、from（离开的路由）、next（一定要用这个函数才能去到下一个路由，如果不用就拦截）最常用就这几种</span><br><span class="line">16、Vue的双向数据绑定原理是什么？</span><br><span class="line">答：vue.js 是采用数据劫持结合发布者-订阅者模式的方式，通过Object.defineProperty()来劫持各个属性的setter，getter，在数据变动时发布消息给订阅者，触发相应的监听回调。</span><br><span class="line">具体步骤：</span><br><span class="line">第一步：需要observe的数据对象进行递归遍历，包括子属性对象的属性，都加上 setter和getter</span><br><span class="line">这样的话，给这个对象的某个值赋值，就会触发setter，那么就能监听到了数据变化</span><br><span class="line">第二步：compile解析模板指令，将模板中的变量替换成数据，然后初始化渲染页面视图，并将每个指令对应的节点绑定更新函数，添加监听数据的订阅者，一旦数据有变动，收到通知，更新视图</span><br><span class="line">第三步：Watcher订阅者是Observer和Compile之间通信的桥梁，主要做的事情是:</span><br><span class="line">1、在自身实例化时往属性订阅器(dep)里面添加自己</span><br><span class="line">2、自身必须有一个update()方法</span><br><span class="line">3、待属性变动dep.notice()通知时，能调用自身的update()方法，并触发Compile中绑定的回调，则功成身退。</span><br><span class="line">第四步：MVVM作为数据绑定的入口，整合Observer、Compile和Watcher三者，通过Observer来监听自己的model数据变化，通过Compile来解析编译模板指令，最终利用Watcher搭起Observer和Compile之间的通信桥梁，达到数据变化 -&gt; 视图更新；视图交互变化(input) -&gt; 数据model变更的双向绑定效果。</span><br><span class="line">17、请详细说下你对vue生命周期的理解？</span><br><span class="line"></span><br><span class="line">答：总共分为8个阶段创建前/后，载入前/后，更新前/后，销毁前/后。</span><br><span class="line">创建前/后： 在beforeCreated阶段，vue实例的挂载元素$el和数据对象data都为undefined，还未初始化。在created阶段，vue实例的数据对象data有了，$el还没有。</span><br><span class="line">载入前/后：在beforeMount阶段，vue实例的$el和data都初始化了，但还是挂载之前为虚拟的dom节点，data.message还未替换。在mounted阶段，vue实例挂载完成，data.message成功渲染。</span><br><span class="line">更新前/后：当data变化时，会触发beforeUpdate和updated方法。</span><br><span class="line">销毁前/后：在执行destroy方法后，对data的改变不会再触发周期函数，说明此时vue实例已经解除了事件监听以及和dom的绑定，但是dom结构依然存在</span><br><span class="line">18、请说下封装 vue 组件的过程？</span><br><span class="line">使用Vue.extend方法创建一个组件，然后使用Vue.component方法注册组件。子组件需要数据，可以在props中接受定义。而子组件修改好数据后，想把数据传递给父组件。可以采用emit方法。</span><br><span class="line">19、你是怎么认识vuex的？</span><br><span class="line">答：vuex可以理解为一种开发模式或框架。比如PHP有thinkphp，java有spring等。</span><br><span class="line">通过状态（数据源）集中管理驱动组件的变化（好比spring的IOC容器对bean进行集中管理）。</span><br><span class="line">应用级的状态集中放在store中； 改变状态的方式是提交mutations，这是个同步的事物； 异步逻辑应该封装在action中。</span><br><span class="line">20、vue-loader是什么？使用它的用途有哪些？</span><br><span class="line">答：解析.vue文件的一个加载器，跟template/js/style转换成js模块。</span><br><span class="line">用途：js可以写es6、style样式可以scss或less、template可以加jade等</span><br><span class="line">21、请说出vue.cli项目中src目录每个文件夹和文件的用法？</span><br><span class="line">答：assets文件夹是放静态资源；components是放组件；router是定义路由相关的配置;view视图；app.vue是一个应用主组件；main.js是入口文件</span><br><span class="line">22、vue.cli中怎样使用自定义的组件？有遇到过哪些问题吗？</span><br><span class="line">    答：第一步：在components目录新建你的组件文件（smithButton.vue），script一定要export default &#123;</span><br><span class="line">    第二步：在需要用的页面（组件）中导入：import smithButton from ‘../components/smithButton.vue’</span><br><span class="line">    第三步：注入到vue的子组件的components属性上面,components:&#123;smithButton&#125;</span><br><span class="line">    第四步：在template视图view中使用，&lt;smith-button&gt;  &lt;/smith-button&gt;</span><br><span class="line">    问题有：smithButton命名，使用的时候则smith-button。</span><br><span class="line">23、聊聊你对Vue.js的template编译的理解？</span><br><span class="line"></span><br><span class="line">答：简而言之，就是先转化成AST树，再得到的render函数返回VNode（Vue的虚拟DOM节点）</span><br><span class="line">详情步骤：</span><br><span class="line">首先，通过compile编译器把template编译成AST语法树（abstract syntax tree 即 源代码的抽象语法结构的树状表现形式），compile是createCompiler的返回值，createCompiler是用以创建编译器的。另外compile还负责合并option。</span><br><span class="line">然后，AST会经过generate（将AST语法树转化成render funtion字符串的过程）得到render函数，render的返回值是VNode，VNode是Vue的虚拟DOM节点，里面有（标签名、子节点、文本等等）</span><br><span class="line">24、vue的组件是怎么定义的？父组件怎么给子组件传值？</span><br><span class="line"></span><br><span class="line">答：首先注册vue.components，第一个参数是组件名称，第二个参数是选项。</span><br><span class="line">直接绑定一个属性，然后在子组件props里面接收</span><br><span class="line">25、使用过element.ui吗？说下它其中两个组件的使用方法？</span><br><span class="line">    答：使用过用过一个布局的，它是由24份，它的写法是:span后面带的数字它占24份里面的宽度。:offset是它</span><br><span class="line">    的间距，后面也是跟数字，也是从24份里面取的。</span><br><span class="line">    input按钮，标签是el-input，后面type跟上一个属性就是显示不同按钮的类型，有默认的default</span><br><span class="line">    （默认的）、success（成功的）、warning（警告）、danger（危险）、info（）、primary（）</span><br><span class="line">26、说下你对mvvm的理解？双向绑定的理解?</span><br><span class="line">答：mvvm就是vm框架视图、m模型就是用来定义驱动的数据、v经过数据改变后的html、vm就是用来实现双向绑定</span><br><span class="line">    双向绑定:一个变了另外一个跟着变了，例如：视图一个绑定了模型的节点有变化，模型对应的值会跟着变</span><br><span class="line">27.请说下具体使用vue的理解？</span><br><span class="line">    答：1、使用vue不必担心布局更改和类名重复导致的js重写，因为它是靠数据驱动双向绑定，底层是通过Object.defineProperty() 定义的数据 set、get 函数原理实现。</span><br><span class="line">    2、组件化开发，让项目的可拓展性、移植性更好，代码重用性更高，</span><br><span class="line">    3、单页应用的体验零距离接触安卓原生应用，局部组件更新界面，让用户体验更快速省时。</span><br><span class="line">    4、js的代码无形的规范，团队合作开发代码可阅读性更高。</span><br><span class="line">28.你觉得哪些项目适合vue框架？</span><br><span class="line">	答：1、数据信息量比较多的，反之类似企业网站就无需此框架了。</span><br><span class="line">	2、手机web和app应用多端共用一套界面的项目，因为使用vue.cli+webpack后的前端目录，非常有利于项目的跨平台部署。</span><br><span class="line">29.怎么理解MVVM模式的这些框架？</span><br><span class="line">    答：1、M就是Model模型层，存的一个数据对象。</span><br><span class="line">    2、V就是View视图层，所有的html节点在这一层。</span><br><span class="line">    3、VM就是ViewModel，它通过data属性连接Model模型层，通过el属性连接View视图层。</span><br><span class="line">30、PC端项目你会在哪些场景使用Vue框架？</span><br><span class="line"></span><br><span class="line">答：上万级数据需要瀑布流更新和搜索的时候，因为数据庞大的时候，用原生的dom操作js和html都会有列表的html布局，迭代很困难。再一个dom节点的大面积添加会影响性能。</span><br><span class="line">那么vue为什么解决这些问题呢？</span><br><span class="line">第一：只需用v-for在view层一个地方遍历数据即可，无需复制一段html代码在js和html两个地方。</span><br><span class="line">第二：vue通过Virtual Dom就是在js中模拟DOM对象树来优化DOM操作。</span><br><span class="line">vuex</span><br><span class="line">1、vuex有哪几种属性？</span><br><span class="line">	答：有五种，分别是 State、 Getter、Mutation 、Action、 Module</span><br><span class="line">2、vuex的State特性是？</span><br><span class="line">    答：</span><br><span class="line">    一、Vuex就是一个仓库，仓库里面放了很多对象。其中state就是数据源存放地，对应于与一般Vue对象里面的data</span><br><span class="line">    二、state里面存放的数据是响应式的，Vue组件从store中读取数据，若是store中的数据发生改变，依赖这个数据的组件也会发生更新</span><br><span class="line">    三、它通过mapState把全局的 state 和 getters 映射到当前组件的 computed 计算属性中</span><br><span class="line">3、vuex的Getter特性是？</span><br><span class="line">    答：</span><br><span class="line">    一、getters 可以对State进行计算操作，它就是Store的计算属性</span><br><span class="line">    二、 虽然在组件内也可以做计算属性，但是getters 可以在多组件之间复用</span><br><span class="line">    三、 如果一个状态只在一个组件内使用，是可以不用getters</span><br><span class="line">4、vuex的Mutation特性是？</span><br><span class="line">    答：</span><br><span class="line">    一、Action 类似于 mutation，不同在于：</span><br><span class="line">    二、Action 提交的是 mutation，而不是直接变更状态。</span><br><span class="line">    三、Action 可以包含任意异步操作</span><br><span class="line">5、Vue.js中ajax请求代码应该写在组件的methods中还是vuex的actions中？</span><br><span class="line">    答：</span><br><span class="line">    一、如果请求来的数据是不是要被其他组件公用，仅仅在请求的组件内使用，就不需要放入vuex 的state里。</span><br><span class="line">    二、如果被其他地方复用，这个很大几率上是需要的，如果需要，请将请求放入action里，方便复用，并包装成promise返回，在调用处用async await处理返回的数据。如果不要复用这个请求，那么直接写在vue文件里很方便。</span><br><span class="line">6、不用Vuex会带来什么问题？</span><br><span class="line">    答：</span><br><span class="line">    一、可维护性会下降，你要想修改数据，你得维护三个地方</span><br><span class="line">    二、可读性会下降，因为一个组件里的数据，你根本就看不出来是从哪来的</span><br><span class="line">    三、增加耦合，大量的上传派发，会让耦合性大大的增加，本来Vue用Component就是为了减少耦合，现在这么用，和组件化的初衷相背。</span><br><span class="line">1、什么是vue生命周期？</span><br><span class="line">    答： Vue 实例从创建到销毁的过程，就是生命周期。也就是从开始创建、初始化数据、编译模板、挂载Dom→渲染、更新→渲染、卸载等一系列过程，我们称这是 Vue 的生命周期。</span><br><span class="line">2、vue生命周期的作用是什么？</span><br><span class="line">	答：它的生命周期中有多个事件钩子，让我们在控制整个Vue实例的过程时更容易形成好的逻辑。</span><br><span class="line">3、vue生命周期总共有几个阶段？</span><br><span class="line">	答：它可以总共分为8个阶段：创建前/后, 载入前/后,更新前/后,销毁前/销毁后</span><br><span class="line">4、第一次页面加载会触发哪几个钩子？</span><br><span class="line">	答：第一次页面加载时会触发 beforeCreate, created, beforeMount, mounted 这几个钩子</span><br><span class="line">5、DOM 渲染在 哪个周期中就已经完成？</span><br><span class="line">	答：DOM 渲染在 mounted 中就已经完成了。</span><br><span class="line">6、简单描述每个周期具体适合哪些场景？</span><br><span class="line">    答：生命周期钩子的一些使用方法： beforecreate : 可以在这加个loading事件，在加载实例时触发 created : 初始化完成时的事件写在这里，如在这结束loading事件，异步请求也适宜在这里调用 mounted : 挂载元素，获取到DOM节点 updated : 如果对数据统一处理，在这里写上相应函数 beforeDestroy : 可以做一个确认停止事件的确认框 nextTick : 更新数据后立即操作dom </span><br><span class="line">axios</span><br><span class="line">1、axios的特点有哪些？</span><br><span class="line">    答：</span><br><span class="line">    一、Axios 是一个基于 promise 的 HTTP 库，支持promise所有的API</span><br><span class="line">    二、它可以拦截请求和响应</span><br><span class="line">    三、它可以转换请求数据和响应数据，并对响应回来的内容自动转换成 JSON类型的数据</span><br><span class="line">    四、安全性更高，客户端支持防御 XSRF</span><br><span class="line">2、axios有哪些常用方法？</span><br><span class="line">    答：</span><br><span class="line">    一、axios.get(url[, config])   //get请求用于列表和信息查询</span><br><span class="line">    二、axios.delete(url[, config])  //删除</span><br><span class="line">    三、axios.post(url[, data[, config]])  //post请求用于信息的添加</span><br><span class="line">    四、axios.put(url[, data[, config]])  //更新操作</span><br><span class="line">3、说下你了解的axios相关配置属性？</span><br><span class="line">    答：</span><br><span class="line">    `url`是用于请求的服务器URL</span><br><span class="line">    `method`是创建请求时使用的方法,默认是get</span><br><span class="line">    `baseURL`将自动加在`url`前面，除非`url`是一个绝对URL。它可以通过设置一个`baseURL`便于为axios实例的方法传递相对URL</span><br><span class="line">    `transformRequest`允许在向服务器发送前，修改请求数据，只能用在&apos;PUT&apos;,&apos;POST&apos;和&apos;PATCH&apos;这几个请求方法</span><br><span class="line">    `headers`是即将被发送的自定义请求头</span><br><span class="line">    headers:&#123;&apos;X-Requested-With&apos;:&apos;XMLHttpRequest&apos;&#125;,</span><br><span class="line">    `params`是即将与请求一起发送的URL参数，必须是一个无格式对象(plainobject)或URLSearchParams对象</span><br><span class="line">        params:&#123;</span><br><span class="line">            ID:12345</span><br><span class="line">        &#125;,</span><br><span class="line">    `auth`表示应该使用HTTP基础验证，并提供凭据</span><br><span class="line">    这将设置一个`Authorization`头，覆写掉现有的任意使用`headers`设置的自定义`Authorization`头</span><br><span class="line">    auth:&#123;</span><br><span class="line">        username:&apos;janedoe&apos;,</span><br><span class="line">        password:&apos;s00pers3cret&apos;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    &apos;proxy&apos;定义代理服务器的主机名称和端口</span><br><span class="line">    `auth`表示HTTP基础验证应当用于连接代理，并提供凭据</span><br><span class="line">    这将会设置一个`Proxy-Authorization`头，覆写掉已有的通过使用`header`设置的自定义`Proxy-Authorization`头。</span><br><span class="line">    proxy:&#123;</span><br><span class="line">        host:&apos;127.0.0.1&apos;,</span><br><span class="line">        port:9000,</span><br><span class="line">        auth::&#123;</span><br><span class="line">            username:&apos;mikeymike&apos;,</span><br><span class="line">            password:&apos;rapunz3l&apos;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">keep-alive</span><br><span class="line">vue性能</span><br><span class="line"></span><br><span class="line">polyfill imort引入并执行 应用场景：页面开始一片空白</span><br><span class="line">1、vue响应式原理？</span><br><span class="line">2、vue-router实现原理？</span><br><span class="line">3、为什么要选vue？与其它框架对比的优势和劣势？</span><br><span class="line">4、vue如何实现父子组件通信，以及非父子组件通信？</span><br><span class="line">5、vuejs与angularjs以及react的区别？</span><br><span class="line">6、vuex是用来做什么的？</span><br><span class="line">7、vue源码结构</span><br></pre></td></tr></table></figure>
