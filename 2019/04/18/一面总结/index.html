an class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line">200：成功 302:重定向 304：未修改 403：禁止访问 404：未找到页面 500：服务器错误</span><br><span class="line">垂直居中： 定位  弹性布局 :justify-content  align-items</span><br><span class="line">什么是vue生命周期?</span><br><span class="line">DOM渲染在哪个周期中就已经完成？</span><br><span class="line">列举块元素、行内元素和空元素</span><br><span class="line">数组去重</span><br><span class="line">什么是闭包</span><br><span class="line">判断一个变量或者对象是不是为undefined</span><br><span class="line">定义一个filter,将时间戳1512023760转化成&quot;2017-11-30&quot;格式</span><br><span class="line">var str = 1554515432948;</span><br><span class="line">    function getDate(str)&#123;</span><br><span class="line">        var date  = new Date(str);</span><br><span class="line">        // console.log(date);</span><br><span class="line">        var year = date.getFullYear() &gt; 10 ? date.getFullYear() : &quot;0&quot; + date.getFullYear();</span><br><span class="line">        var month = (date.getMonth()+1)&gt; 10 ? (date.getMonth()+1)  : &quot;0&quot; + (date.getMonth()+1);</span><br><span class="line">        var day = date.getDate() &gt; 10 ? date.getDate() : &quot;0&quot; + date.getDate();</span><br><span class="line">        return year +&apos;-&apos;+ month +&apos;-&apos;+ day;</span><br><span class="line">    &#125;</span><br><span class="line">    console.log(getDate(str));</span><br><span class="line">简述vuex</span><br><span class="line">js哪个方法用于匹配字符串?var a=&quot;20180528&quot;，如何从a中截取字符&quot;05“</span><br><span class="line">    str.indexOf(&apos;asf&apos;)</span><br><span class="line">    var a=&quot;20180528&quot;;</span><br><span class="line">    var num = a.indexOf(&apos;05&apos;);</span><br><span class="line">    console.log(num);</span><br><span class="line">    console.log(a.substr(num,2));</span><br><span class="line">var data=&#123;a:1,b:2,c:3&#125;;将data对象变成数组</span><br><span class="line">        var data=&#123;a:1,b:2,c:3&#125;;</span><br><span class="line">        var arr = [];</span><br><span class="line">        for(var key in data)&#123;</span><br><span class="line">            arr[arr.length] = key;</span><br><span class="line">        &#125;</span><br><span class="line">        console.log(arr);</span><br><span class="line">split()和join的区别</span><br><span class="line">    split()是把一串字符串(根据某个分隔符)分成若干个元素放在一个数组里,即切割成数组的形式</span><br><span class="line">    join()是把数组中的字符串根据符号拼成字符串</span><br><span class="line">px、em、rem的取用选择依据</span><br><span class="line">    px像素,绝对单位,不能做适配</span><br><span class="line">    em:继承父元素的字体尺寸.</span><br><span class="line">    rem:相对于body的字体大小</span><br><span class="line">性能优化：</span><br><span class="line">    减少http请求、http缓存、资源合并与压缩、css精灵图、懒加载</span><br><span class="line">js数据类型：</span><br><span class="line">    内存存储：简单数据类型(string、number、boolean、null、undefined)、复杂数据类型(array、date、function)</span><br><span class="line">匹配一段由数字和大小写字母组成的字符串的正则表达式: /\w/.test(str)</span><br><span class="line">web前端适配多端的模式有什么解决方案</span><br><span class="line">position包括几种属性?absolute和relative的区别?</span><br><span class="line">IE6 bug的解决方法</span><br><span class="line">标签上title和alt属性有什么区别</span><br><span class="line">display和visibility有何异同？  隐藏后占不占位置</span><br><span class="line">div+css布局较table布局有什么优点?</span><br><span class="line">sessionStorage和localStorage的区别</span><br><span class="line">rgba()和opacity的透明效果有什么不同</span><br><span class="line">px、em、rem的区别</span><br><span class="line">如何阻止事件冒泡和默认事件</span><br><span class="line">事件委托是什么</span><br><span class="line">如何实现浏览器内多个标签之间的通信</span><br><span class="line">call和apply的区别</span><br><span class="line">    function().call(this,num1,num2)</span><br><span class="line">    function().apply(this,[num1,num2])</span><br><span class="line">html兼容性问题</span><br><span class="line">hasClass()、addClass()、removeClass()用法</span><br><span class="line">用js判断一个字符串中出现次数最多的字符,统计这个次数</span><br><span class="line">       var str = &quot;safsafsafsdfafdafsdfsafsdfsafd&quot;;</span><br><span class="line">        var arr = str.split(&quot;&quot;);</span><br><span class="line">        // console.log(arr); </span><br><span class="line">        var obj = &#123;&#125;;</span><br><span class="line">        for(var i = 0; i &lt; arr.length; i++)&#123;</span><br><span class="line">            if(!obj[arr[i]])&#123;</span><br><span class="line">                obj[arr[i]] = 1; </span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                obj[arr[i]] ++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        console.log(obj);</span><br><span class="line">        var maxcount = 0;</span><br><span class="line">        for(var key in obj)&#123;</span><br><span class="line">            if(obj[key] &gt; maxcount)&#123;</span><br><span class="line">                maxcount = obj[key];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        console.log(maxcount);</span><br><span class="line">js字符串操作数及使用方法</span><br><span class="line">怎样添加 移除 移动 复制和查找节点  insertBefore removeChild cloneChild appendChild</span><br><span class="line">去除字符串空格? /^\s|/s$/g</span><br><span class="line">jquery中如何将数组转化为json字符串,然后再转化回来?</span><br><span class="line">截取字符串abcdefg的efg</span><br><span class="line">eval是做什么的,性能安全如何</span><br><span class="line">Node.js优缺点,适用场景</span><br></pre></td></tr></table></figure>

  var consoleConfig = '\n欢迎访问 https://hufangyun.com ，围观小猿大圣的博客(づ｡◕‿‿◕｡)づ！\n,\n本博客使用 %cHexo%c 搭建，博客主题为小猿大圣开发的 %chexo-themes-yearn%c ~~~ 🎉🎉🎉 \n\n源码 https://github.com/Youthink/hexo-themes-yearn \n\n如果喜欢可以 star 支持一下 ❤️~\n'.split(',');
  var canConsole = true;
  var consoleInfo = (function(consoleConfig) {
  if (!canConsole || !consoleConfig || consoleConfig.length < 1) {
    return;
  }
  var consoleColor = '#6190e8';
  var _console;
  var backgroundTextStyle = 'padding: 1px 5px;color: #fff;background: ' + consoleColor + ';'
  var textStyle = 'color: ' + consoleColor + ';';

  consoleConfig.map(o => {
    var num = (o.match(/%c/g) || []).length;
    if(/^http(s)?:\/\//.test(o)) {
      console.log('%c     ', 'background: url(' + o + ') no-repeat left center;font-size: 180px;');
      return;
    }
    if (num > 0) {
      var logArguments = [];
      for (var i = 0; i < num; i++) {
        if (i % 2 === 0) {
          logArguments.push(backgroundTextStyle);
        } else {
          logArguments.push(textStyle);
        }
      }
      (_console = console).log.apply(_console, ['%c' + o, textStyle].concat(logArguments));
      return;
    }
    console.log('%c' + o, textStyle);
  });
}(consoleConfig));</script><script type="text/javascript" src="/songfang0/./js/main.d9e3dd.js"></script>
