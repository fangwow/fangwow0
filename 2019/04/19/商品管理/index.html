<h3 id="1-商品列表"><a href="#1-商品列表" class="headerlink" title="1.  商品列表"></a>1.  商品列表</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1.添加标识  :/goods</span><br><span class="line">	配置路由:  &#123;name: &apos;goods&apos;, path: &apos;/goods&apos;, component: ()=&gt;require(&apos;@assets/components/Goods&apos;)&#125;</span><br><span class="line">	渲染组件:</span><br><span class="line">		面包屑／搜索框／表格</span><br><span class="line">	实现功能：</span><br><span class="line">		渲染列表／实现商品的删除和修改</span><br></pre></td></tr></table></figure>
<h4 id="1-1-增加商品功能"><a href="#1-1-增加商品功能" class="headerlink" title="1.1  增加商品功能"></a>1.1  增加商品功能</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">添加标识　:/goodsadd</span><br><span class="line">配置路由　&#123;name: &apos;goodsadd&apos;, path: &apos;/goodsadd&apos;, component: ()=&gt;require(&apos;@assets/components/Goodsadd&apos;)&#125;</span><br><span class="line">渲染组件:</span><br><span class="line">	面包屑／alert警告/步骤条／tab栏切换</span><br></pre></td></tr></table></figure>
<h4 id="1-2-实现tab栏切换"><a href="#1-2-实现tab栏切换" class="headerlink" title="1.2  实现tab栏切换"></a>1.2  实现tab栏切换</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">点击基本信息－－－－－渲染表单　　添加商品的基本信息</span><br><span class="line">级联选择器:</span><br><span class="line">&lt;el-cascader</span><br><span class="line">    expand-trigger=&quot;hover&quot;</span><br><span class="line">    :options=&quot;options&quot;　　　级联选择器的数据</span><br><span class="line">    v-model=&quot;selectedOptions2&quot;　　　级联选择器选中项的id号</span><br><span class="line">    :props = &quot;defaultProp&quot;　　　　默认配置项</span><br><span class="line">    @change=&quot;handleChange&quot;&gt;　　　　级联选择器改变时触发</span><br><span class="line">&lt;/el-cascader&gt;	</span><br><span class="line">data()&#123;</span><br><span class="line">    return &#123;</span><br><span class="line">        options: [],</span><br><span class="line">        selectedOptions2: [],</span><br><span class="line">        defaultProp: &#123;</span><br><span class="line">            label: &apos;cat_name&apos;,</span><br><span class="line">            value: &apos;cat_id&apos;,</span><br><span class="line">            children: &apos;children&apos;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">页面加载完毕请求数据获取级联选择器的数据</span><br><span class="line">const res = await this.$http.get(`categories?type=3`);</span><br><span class="line">// console.log(res);</span><br><span class="line">this.options = res.data.data;</span><br></pre></td></tr></table></figure>
<h4 id="1-3-商品参数"><a href="#1-3-商品参数" class="headerlink" title="1.3  商品参数"></a>1.3  商品参数</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">1.3.1 </span><br><span class="line">当点击的是tab栏的第二项时,判断级联选择器选中的数组的长度是不是等于3,如果tab选中的是第二项并且级联选择器的长度等于3,发请求获取动态参数的数据,否则提示用户选择级联选择器</span><br><span class="line">@tab-click = &apos;changeTab()</span><br><span class="line">async changeTab()&#123;</span><br><span class="line">    if(this.active == &quot;2&quot;)&#123;</span><br><span class="line">        if(this.selectedOptions2.length == 3)&#123;</span><br><span class="line">            const res = await this.$http.get(`categories/$&#123;this.selectedOptions2[2]&#125;/attributes?sel=many`);</span><br><span class="line">            console.log(res);</span><br><span class="line">            this.arrDy = res.data.data;</span><br><span class="line">            this.arrDy.forEach(function(item)&#123;</span><br><span class="line">            	item.attr_vals = item.attr_vals.trim().length === 0 ? [] : item.attr_vals.trim().split(&apos;,&apos;);</span><br><span class="line">        	&#125;);</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">        	this.$message.warning(&apos;请选择三级分类&apos;);</span><br><span class="line">        &#125;   </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">1.3.2</span><br><span class="line">根据获取的动态参数的数据　渲染商品参数的数据</span><br><span class="line">    复选框</span><br><span class="line">    &lt;el-form-item :label=&quot;item.attr_name&quot; v-for=&quot;(item,i) in arrDy&quot; :key=&apos;i&apos;&gt;</span><br><span class="line">        &lt;el-checkbox-group v-model=&quot;item.attr_vals&quot;&gt;</span><br><span class="line">        	&lt;el-checkbox :label=&quot;item1&quot; border size=&quot;medium&quot; v-for=&quot;(item1,i) in item.attr_vals&quot; :key=&apos;i&apos;&gt;&lt;/el-checkbox&gt;</span><br><span class="line">        &lt;/el-checkbox-group&gt;</span><br><span class="line">    &lt;/el-form-item&gt;</span><br><span class="line">1.3.3  </span><br><span class="line">默认复选框全选中</span><br><span class="line">v-model绑定的是所有选中的复选框的label值　而item.attr_vals是所有的复选框的值</span><br><span class="line">&lt;el-checkbox-group v-model=&quot;item.attr_vals&quot;&gt;</span><br><span class="line">	&lt;el-checkbox v-model=&quot;checked&quot; :label=&quot;item1&quot; border size=&quot;medium&quot; v-for=&quot;(item1,i) in item.attr_vals&quot; :key=&apos;i&apos;&gt;&lt;/el-checkbox&gt;</span><br><span class="line">&lt;/el-checkbox-group&gt;</span><br></pre></td></tr></table></figure>
<h4 id="1-4-商品属性-获取静态参数"><a href="#1-4-商品属性-获取静态参数" class="headerlink" title="1.4  商品属性-获取静态参数"></a>1.4  商品属性-获取静态参数</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">1.4.1</span><br><span class="line">当点击的是tab栏的第三项时,判断级联选择器选中的数组的长度是不是等于3,如果tab选中的是第三项并且级联选择器的长度等于3,发请求获取静态参数的数据,否则提示用户选择三级分类</span><br><span class="line">if(this.active == &quot;3&quot;)&#123;</span><br><span class="line">    if(this.selectedOptions2.length == 3)&#123;</span><br><span class="line">        const res = await this.$http.get(`categories/$&#123;this.selectedOptions2[2]&#125;/attributes?sel=only`);</span><br><span class="line">        console.log(res);</span><br><span class="line">        this.arrStatic = res.data.data;</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">    	this.$message.warning(&apos;请选择三级分类&apos;);</span><br><span class="line">    &#125;   </span><br><span class="line">&#125;</span><br><span class="line">1.4.2  渲染组件</span><br><span class="line">&lt;el-tab-pane name=&apos;3&apos; label=&quot;商品属性&quot;&gt;</span><br><span class="line">    &lt;el-form-item :label=&quot;item.attr_name&quot; v-for=&quot;(item,i) in arrStatic&quot; :key=&apos;i&apos;&gt;</span><br><span class="line">    	&lt;el-input v-model=&quot;item.attr_vals&quot;&gt;&lt;/el-input&gt;</span><br><span class="line">    &lt;/el-form-item&gt;</span><br><span class="line">&lt;/el-tab-pane&gt;</span><br></pre></td></tr></table></figure>

"line">        &lt;el-button size=&quot;small&quot; type=&quot;primary&quot;&gt;点击上传&lt;/el-button&gt;</span><br><span class="line">        &lt;div slot=&quot;tip&quot; class=&quot;el-upload__tip&quot;&gt;只能上传jpg/png文件，且不超过500kb&lt;/div&gt;</span><br><span class="line">    &lt;/el-upload&gt;</span><br><span class="line">&lt;／el-form-item&gt; </span><br><span class="line"></span><br><span class="line">data()&#123;</span><br><span class="line">    return &#123;</span><br><span class="line">        header: &#123;</span><br><span class="line">            Authorization: localStorage.getItem(&quot;token&quot;)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">handleRemove(file)&#123;</span><br><span class="line">    console.log(&apos;移除成功&apos;);</span><br><span class="line">    console.log(file);</span><br><span class="line">&#125;,</span><br><span class="line">handleSuccess(response)&#123;</span><br><span class="line">    console.log(&apos;上传成功&apos;);</span><br><span class="line">    console.log(response);　　无效token,因为请求拦截器　是在axios中设置的,需要在文件上传的header中设置请求体</span><br><span class="line">        &#123;data: null, meta: &#123;…&#125;&#125;</span><br><span class="line">            data: null</span><br><span class="line">            meta: &#123;msg: &quot;无效token&quot;, status: 400&#125;</span><br><span class="line">            __proto__: Object</span><br><span class="line">        &#123;data: &#123;…&#125;, meta: &#123;…&#125;&#125;</span><br><span class="line">        data: &#123;tmp_path: &quot;tmp_uploads\5f629ba1357ffa667fc5b0484bcfeba3.jpg&quot;, url: &quot;http://127.0.0.1:8888/tmp_uploads\5f629ba1357ffa667fc5b0484bcfeba3.jpg&quot;&#125;</span><br><span class="line">        meta: &#123;msg: &quot;上传成功&quot;, status: 200&#125;</span><br><span class="line">        __proto__: Object</span><br><span class="line">&#125;,</span><br></pre></td></tr></table></figure>

s;,&apos;);</span><br><span class="line">            // 处理动态静态列表</span><br><span class="line">            const arr1 = this.arrDy;</span><br><span class="line">            const arr2 = this.arrStatic;</span><br><span class="line">            const newArr1 = arr1.map((item) =&gt; &#123;</span><br><span class="line">                return &#123;attr_id: item.attr_id, attr_vals: item.attr_vals&#125;;</span><br><span class="line">            &#125;);</span><br><span class="line">            const newArr2 = arr2.map((item) =&gt; &#123;</span><br><span class="line">                return &#123;attr_id: item.attr_id, attr_vals: item.attr_vals&#125;;</span><br><span class="line">            &#125;);</span><br><span class="line">            this.form.attrs = [...newArr1, ...newArr2];</span><br><span class="line">            const res = await this.$http.post(`goods`,this.form);</span><br><span class="line">            console.log(res);</span><br><span class="line">            this.$router.push(&#123;</span><br><span class="line">                name: &apos;goods&apos;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;,</span><br><span class="line">        // 如果选中的tabs是商品参数,并且级联选择器的长度=3,获取动态参数的数据</span><br><span class="line">        async changeTab()&#123;</span><br><span class="line">            if(this.active == &quot;2&quot;)&#123;</span><br><span class="line">                    if(this.selectedOptions2.length == 3)&#123;</span><br><span class="line">                        const res = await this.$http.get(`categories/$&#123;this.selectedOptions2[2]&#125;/attributes?sel=many`);</span><br><span class="line">                        console.log(res);</span><br><span class="line">                        this.arrDy = res.data.data;</span><br><span class="line">                        // 处理动态数据中的attr_vals属性 变成一个数组</span><br><span class="line">                        this.arrDy.forEach(function(item)&#123;</span><br><span class="line">
