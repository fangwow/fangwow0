ine">            &#125;);</span><br><span class="line">        &#125;,</span><br><span class="line">        handleInputConfirm(vals) &#123;</span><br><span class="line">            let inputValue = this.inputValue;</span><br><span class="line">            if (inputValue) &#123;</span><br><span class="line">                vals.attr_vals.push(inputValue);</span><br><span class="line">            &#125;</span><br><span class="line">            this.inputVisible = false;</span><br><span class="line">            this.inputValue = &apos;&apos;;</span><br><span class="line">        &#125;,</span><br><span class="line">        // tab切换时</span><br><span class="line">        tabChange()&#123;</span><br><span class="line">            if(this.active === &apos;1&apos; &amp;&amp; this.selectedOptions2.length === 3)&#123;</span><br><span class="line">                this.getArrDy();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        //获取动态参数的数据</span><br><span class="line">        async getArrDy()&#123;</span><br><span class="line">            const res = await this.$http.get(`categories/$&#123;this.selectedOptions2[2]&#125;/attributes?sel=many`);</span><br><span class="line">            console.log(res);</span><br><span class="line">            this.arrDy = res.data.data;</span><br><span class="line">            // 处理动态数据中的attr_vals属性 变成一个数组</span><br><span class="line">            this.arrDy.forEach(function(item)&#123;</span><br><span class="line">                item.attr_vals = item.attr_vals.trim().length === 0 ? [] : item.attr_vals.trim().split(&apos;,&apos;);</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;,</span><br><span class="line">        // 级联选择器改变时 获取数据</span><br><span class="line">        handleChange()&#123;</span><br><span class="line">            if(this.selectedOptions2.length === 3 &amp;&amp; this.active === &apos;1&apos;)&#123;</span><
