        <h2 id="ajax"><a href="#ajax" class="headerlink" title="ajax"></a>ajax</h2><h3 id="1-ajax请求xml数据"><a href="#1-ajax请求xml数据" class="headerlink" title="1.ajax请求xml数据"></a>1.ajax请求xml数据</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">如果ajax发送请求，后台返回的是xml数据，那么需要在后台返回数据时，声明返回的是xml数据。</span><br><span class="line">.xml</span><br><span class="line">&lt;root&gt;</span><br><span class="line">	&lt;name&gt;小明&lt;/name&gt;</span><br><span class="line">	&lt;age&gt;20&lt;/age&gt;</span><br><span class="line">&lt;/root&gt;</span><br><span class="line">.php</span><br><span class="line">&lt;php&gt;</span><br><span class="line">	接收提交的数据</span><br><span class="line">    声明返回的是什么类型的数据 编码格式是什么</span><br><span class="line">        header(&apos;content-type:text/xml;charset=utf-8&apos;)</span><br><span class="line">    读取.xml文件中的数据</span><br><span class="line">        $data = filr_get_content(&apos;文件名.xml&apos;);</span><br><span class="line">        echo $data;</span><br><span class="line">&lt;/php&gt;</span><br><span class="line">.html</span><br><span class="line">	document.querySelector(&apos;id&apos;).onclick = function()&#123;</span><br><span class="line">        1.创建异步对象</span><br><span class="line">        var xhr = new XMLhttpRequest();</span><br><span class="line">        2.设置请求行</span><br><span class="line">        xhr.open(&apos;get&apos;,&apos;.php&apos;);</span><br><span class="line">        3.post请求设置请求体</span><br><span class="line">        4.注册状态改变事件</span><br><span class="line">        xhr.onreadyStatechange = function()&#123;</span><br><span class="line">        	if(xhr.readyState == 4 &amp;&amp; status == 200 )&#123;</span><br><span class="line">             	console.log(xhr.responseText);  接收返回的字符串</span><br><span class="line">                console.log(xhr.responseXML);   接收返回的xml   #document</span><br><span class="line">                解析XML</span><br><span class="line">                console.log(xhr.responseXML.querySelector(&apos;name&apos;));  &lt;name&gt;小明&lt;/name&gt;</span><br><span class="line">                console.log(xhr.responseXML.querySelector(&apos;name&apos;).innerText);  小明   </span><br><span class="line">        	&#125;</span><br><span class="line">        &#125;</span><br><span class="line">        5.发送请求</span><br><span class="line">        xhr.send(null);</span><br><span class="line">	&#125;;</span><br><span class="line">	</span><br><span class="line">xml：缺点： 数据传输量大</span><br></pre></td></tr></table></figure>
<h3 id="2-ajax请求json数据"><a href="#2-ajax请求json数据" class="headerlink" title="2. ajax请求json数据"></a>2. ajax请求json数据</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">json是一种数据的格式</span><br><span class="line">json的载体是字符串</span><br><span class="line">基本上所有语言都支持JSON</span><br><span class="line">语法简洁 基本上所有的语言 都提供了对应的方法   来解析json</span><br><span class="line">json: 属性名和值都必须使用&quot;&quot;包裹，如果属性值是数组，可以不使用双引号</span><br><span class="line">json字符串转化为数据/对象</span><br><span class="line">var jsonStr = &apos;&#123;&quot;&quot;:&quot;&quot;,&quot;&quot;:&quot;&quot;&#125;&apos;</span><br><span class="line">var obj = JSON.parse(json字符串);     转化为对应的数组/对象</span><br><span class="line">将响应的结果转化为json对象</span><br><span class="line">var arr = JSON.parse(xhr.responseText);</span><br><span class="line">console.log(arr);</span><br><span class="line">.php</span><br><span class="line">设置服务器返回的格式</span><br><span class="line">header(&apos;content-type:application/json;charset=utf-8&apos;);</span><br><span class="line">$str = file_get_content(&apos;.json&apos;);</span><br><span class="line">echo $str;</span><br></pre></td></tr></table></figure>
