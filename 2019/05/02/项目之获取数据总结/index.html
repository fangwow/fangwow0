        <p>##PC端项目总结</p>
<h3 id="1-搭建项目"><a href="#1-搭建项目" class="headerlink" title="1.  搭建项目"></a>1.  搭建项目</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">vue init webpack system</span><br><span class="line">npm i </span><br><span class="line">npm run dev   配置打开浏览器  --open</span><br><span class="line"></span><br><span class="line">配置路由</span><br><span class="line">引入element-ui框架 js及样式</span><br><span class="line">引入axios</span><br></pre></td></tr></table></figure>
<h3 id="2-首页获取数据"><a href="#2-首页获取数据" class="headerlink" title="2.  首页获取数据"></a>2.  首页获取数据</h3><h4 id="2-1-获取当前的地理位置"><a href="#2-1-获取当前的地理位置" class="headerlink" title="2.1  获取当前的地理位置"></a>2.1  获取当前的地理位置</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">HTML5 Geolocation API 用于获得用户的地理位置。</span><br><span class="line">html5的定位以及调用百度地图的步骤</span><br><span class="line">	js提供的API</span><br><span class="line">		通过IP去定位</span><br><span class="line">		通过JS获取经纬度,调用第三方接口(百度地图、高德地图),基于Ibs的服务: Location base service</span><br><span class="line">	百度地图API: http://lbsyun.baidu.com/</span><br><span class="line">		开发文档-&gt; web开发-&gt; javascript API</span><br><span class="line">		1.获取到自己的经纬度</span><br><span class="line">		2.调用百度地图,把经纬度传过去</span><br><span class="line">		3.html5新增的API </span><br><span class="line">			获取用户的当前位置,PC端有问题,没有硬件支持</span><br><span class="line">			window.navigator.geolocation.getCurrentPosition(); 通过这个对象来获取位置,参数是一个回调函数</span><br></pre></td></tr></table></figure>
<p><code>获取经纬度.html</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">function getLocation()&#123;</span><br><span class="line">	   获取位置对象的兼容</span><br><span class="line">       if (navigator.geolocation)&#123; </span><br><span class="line">       		 参数是一个回调函数</span><br><span class="line">              navigator.geolocation.getCurrentPosition(showPosition)</span><br><span class="line">       &#125;else&#123;</span><br><span class="line">             x.innerHTML=&quot;Geolocation is not supported by this browser.&quot;;</span><br><span class="line">       &#125;</span><br><span class="line"> &#125;</span><br><span class="line"> 这个回调函数在获取用户位置成功的时候会被调用</span><br><span class="line">function showPosition(position)&#123;</span><br><span class="line">		获取到用户的经纬度</span><br><span class="line">        x.innerHTML=&quot;Latitude: &quot; + position.coords.latitude + &quot;&lt;br /&gt;Longitude: &quot; + position.coords.longitude;</span><br><span class="line">&#125;</span><br><span class="line">getLocation();</span><br></pre></td></tr></table></figure>
<p><code>调用百度地图.html</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">引入百度的js库</span><br><span class="line">	开发指南-账号和获取密钥</span><br><span class="line">	引入</span><br><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;</span><br><span class="line">    &lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;ie=edge&quot;&gt;</span><br><span class="line">    &lt;title&gt;Document&lt;/title&gt;</span><br><span class="line">    &lt;style type=&quot;text/css&quot;&gt;  </span><br><span class="line">        html&#123;height:100%&#125;    </span><br><span class="line">        body&#123;height:100%;margin:0px;padding:0px&#125;    </span><br><span class="line">        #allmap&#123;height:100%&#125;    </span><br><span class="line">    &lt;/style&gt; </span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;div id=&quot;allmap&quot;&gt;&lt;/div&gt;</span><br><span class="line">    &lt;script type=&quot;text/javascript&quot; src=&quot;http://api.map.baidu.com/api?v=2.0&amp;ak=qeaWNDHywm4w1XqSRSpTaaDWhqC31V7B&quot;&gt;&lt;/script&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">        var map = new BMap.Map(&quot;allmap&quot;);</span><br><span class="line">        var point = new BMap.Point(116.331398,39.897445);</span><br><span class="line">        map.centerAndZoom(point,12);</span><br><span class="line"></span><br><span class="line">        var geolocation = new BMap.Geolocation();</span><br><span class="line">        geolocation.getCurrentPosition(function(r)&#123;</span><br><span class="line">            if(this.getStatus() == BMAP_STATUS_SUCCESS)&#123;</span><br><span class="line">                var mk = new BMap.Marker(r.point);</span><br><span class="line">                map.addOverlay(mk);</span><br><span class="line">                map.panTo(r.point);</span><br><span class="line">                alert(&apos;您的位置：&apos;+r.point.lng+&apos;,&apos;+r.point.lat);</span><br><span class="line">            &#125;</span><br><span class="line">            else &#123;</span><br><span class="line">                alert(&apos;failed&apos;+this.getStatus());</span><br><span class="line">            &#125;        </span><br><span class="line">        &#125;);</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
<p><code>根据经纬度转换为具体位置.html</code></p>
