        <h3 id="Meta-http-equiv属性"><a href="#Meta-http-equiv属性" class="headerlink" title="Meta http-equiv属性"></a>Meta http-equiv属性</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line">Meta http-equiv属性详解</span><br><span class="line">http-equiv顾名思义，相当于http的文件头作用，它可以向浏览器传回一些有用的信息，以帮助正确和精确地显示网页内容，与之对应的属性值为content，content中的内容其实就是各个参数的变量值。 </span><br><span class="line">引用meat标签的http-equiv属性语法格式是：＜meta http-equiv=&quot;参数&quot; content=&quot;参数变量值&quot;＞ ；其中http-equiv属性主要有以下几种参数：</span><br><span class="line">1、Expires(期限) </span><br><span class="line">说明：可以用于设定网页的到期时间。一旦网页过期，必须到服务器上重新传输。 </span><br><span class="line">用法：</span><br><span class="line">Html代码  </span><br><span class="line">＜meta http-equiv=&quot;expires&quot; content=&quot;Wed, 20 Jun 2007 22:33:00 GMT&quot;＞  </span><br><span class="line">注意：必须使用GMT的时间格式。 </span><br><span class="line">2、Pragma(cache模式) </span><br><span class="line">说明：是用于设定禁止浏览器从本地机的缓存中调阅页面内容，设定后一旦离开网页就无法从Cache中再调出 </span><br><span class="line">用法：</span><br><span class="line">Html代码  </span><br><span class="line">＜meta http-equiv=&quot;Pragma&quot; content=&quot;no-cache&quot;＞  </span><br><span class="line">注意：这样设定，访问者将无法脱机浏览。 </span><br><span class="line">3、Refresh(刷新)   </span><br><span class="line">说明：自动刷新并指向新页面。 </span><br><span class="line">用法：</span><br><span class="line">Html代码  注意双引号</span><br><span class="line">＜meta http-equiv=&quot;Refresh&quot; content=&quot;2；URL=http://www.net.cn/&quot;＞  </span><br><span class="line">注意：其中的2是指停留2秒钟后自动刷新到URL网址。 </span><br><span class="line">4、Set-Cookie(cookie设定) </span><br><span class="line">说明：如果网页过期，那么存盘的cookie将被删除。 </span><br><span class="line">用法：</span><br><span class="line">Html代码  </span><br><span class="line">＜meta http-equiv=&quot;Set-Cookie&quot; content=&quot;cookievalue=xxx;expires=Wednesday, 20-Jun-2007 22:33:00 GMT； path=/&quot;＞  </span><br><span class="line">注意：必须使用GMT的时间格式。 </span><br><span class="line">5、Window-target(显示窗口的设定) </span><br><span class="line">说明：强制页面在当前窗口以独立页面显示。 </span><br><span class="line">用法：</span><br><span class="line">Html代码  </span><br><span class="line">＜meta http-equiv=&quot;Window-target&quot; content=&quot;_top&quot;＞  </span><br><span class="line">注意：用来防止别人在框架里调用自己的页面。 </span><br><span class="line">6、content-Type(显示字符集的设定) </span><br><span class="line">说明：设定页面使用的字符集。 </span><br><span class="line">用法：</span><br><span class="line">Html代码  </span><br><span class="line">＜meta http-equiv=&quot;content-Type&quot; content=&quot;text/html; charset=gb2312&quot;＞  </span><br><span class="line">7、Pics-label(网页等级评定) </span><br><span class="line">用法：</span><br><span class="line">Html代码  </span><br><span class="line">&lt;meta http-equiv=&quot;Pics-label&quot; contect=&quot;&quot;&gt;  </span><br><span class="line">说明：在IE的internet选项中有一项内容设置，可以防止浏览一些受限制的网站，而网站的限制级别就是通过meta属性来设置的。 </span><br><span class="line">8、Page_Enter、Page_Exit </span><br><span class="line">设定进入页面时的特殊效果</span><br><span class="line">Html代码  </span><br><span class="line">&lt;meta http-equiv=&quot;Page-Enter&quot;    contect=&quot;revealTrans(duration=1.0,transtion=    12)&quot;&gt;    </span><br><span class="line">设定离开页面时的特殊效果</span><br><span class="line">Html代码  </span><br><span class="line">&lt;meta http-equiv=&quot;Page-Exit&quot;    contect=&quot;revealTrans(duration=1.0,transtion=    12)&quot;&gt;    </span><br><span class="line">Duration的值为网页动态过渡的时间，单位为秒。  </span><br><span class="line">Transition是过渡方式，它的值为0到23，分别对应24种过渡方式。如下表：  </span><br><span class="line">0    盒状收缩    1    盒状放射  </span><br><span class="line">2    圆形收缩    3    圆形放射  </span><br><span class="line">4    由下往上    5    由上往下  </span><br><span class="line">6    从左至右    7    从右至左  </span><br><span class="line">8    垂直百叶窗    9    水平百叶窗  </span><br><span class="line">10    水平格状百叶窗    11垂直格状百叶窗  </span><br><span class="line">12    随意溶解    13从左右两端向中间展开  </span><br><span class="line">14从中间向左右两端展开    15从上下两端向中间展开  </span><br><span class="line">16从中间向上下两端展开    17    从右上角向左下角展开  </span><br><span class="line">18    从右下角向左上角展开    19    从左上角向右下角展开  </span><br><span class="line">20    从左下角向右上角展开    21    水平线状展开  </span><br><span class="line">22    垂直线状展开    23    随机产生一种过渡方式  </span><br><span class="line"></span><br><span class="line">9、清除缓存（再访问这个网站要重新下载！） </span><br><span class="line">Html代码  </span><br><span class="line">&lt;meta http-equiv=&quot;cache-control&quot; content=&quot;no-cache&quot;&gt;  </span><br><span class="line">10、设定网页的到期时间 </span><br><span class="line">Html代码  </span><br><span class="line">&lt;meta http-equiv=&quot;expires&quot; content=&quot;0&quot;&gt;  </span><br><span class="line">11、关键字,给搜索引擎用的 </span><br><span class="line">Html代码  </span><br><span class="line">&lt;meta http-equiv=&quot;keywords&quot; content=&quot;keyword1,keyword2,keyword3&quot;&gt;  </span><br><span class="line">12.页面描述 </span><br><span class="line">Html代码  </span><br><span class="line">&lt;meta http-equiv=&quot;description&quot; content=&quot;This is my page&quot;&gt;</span><br></pre></td></tr></table></figure>
<p><code>一般使用以下用法</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">禁止浏览器从本地机的缓存中调阅页面内容</span><br><span class="line">&lt;META HTTP-EQUIV=&quot;Pragma&quot; CONTENT=&quot;no-cache&quot;&gt; </span><br><span class="line">清除缓存</span><br><span class="line">&lt;META HTTP-EQUIV=&quot;Cache-Control&quot; CONTENT=&quot;no-cache&quot;&gt; </span><br><span class="line">设定网页的到期时间 </span><br><span class="line">&lt;META HTTP-EQUIV=&quot;Expires&quot; CONTENT=&quot;0&quot;&gt;</span><br></pre></td></tr></table></figure>
