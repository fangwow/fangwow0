        <h2 id="小强"><a href="#小强" class="headerlink" title="小强"></a>小强</h2><p>手机端样式总结</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">/* 禁用iPhone中Safari的字号自动调整 */</span><br><span class="line">html &#123;</span><br><span class="line">    -webkit-text-size-adjust: 100%;</span><br><span class="line">    -ms-text-size-adjust: 100%;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/* 去除iPhone中默认的input样式  清除苹果浏览器的圆角表单*/</span><br><span class="line">input[type=&quot;submit&quot;],</span><br><span class="line">input[type=&quot;reset&quot;],</span><br><span class="line">input[type=&quot;button&quot;],</span><br><span class="line">input&#123;</span><br><span class="line">  	-webkit-appearance:none; </span><br><span class="line">  	resize: none;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/* 强制不换行,引出省略号 */</span><br><span class="line">.ellipsis &#123;</span><br><span class="line">  overflow: hidden;</span><br><span class="line">  text-overflow: ellipsis;</span><br><span class="line">  white-space: nowrap;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">取消链接高亮</span><br><span class="line">body&#123; </span><br><span class="line">	-webkit-tap-highlight-color:rgba(0, 0, 0, 0); </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/* 图片自适应 */</span><br><span class="line">img &#123;</span><br><span class="line">    max-width: 100%;</span><br><span class="line">    height: auto;</span><br><span class="line">    width:auto\9; /* ie8 */</span><br><span class="line">    -ms-interpolation-mode:bicubic;/*为了照顾ie图片缩放失真*/</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">清除浮动</span><br><span class="line"></span><br><span class="line">https://www.cnblogs.com/garfieldzhong/p/4759690.html </span><br><span class="line">chrome浏览器中input输入 如果有记录背景色会变成黄色：</span><br><span class="line">	方法1: 去掉自动记录</span><br><span class="line">		&lt;input type=&quot;text&quot;  autocomplete=&quot;off&quot;&gt;</span><br><span class="line">	方法2: </span><br><span class="line">    input:-webkit-autofill 导致chrome的输入框背景颜色变成黄色,不仅input, textarea、select也一样有，而且只有是&quot;-webkit&quot;</span><br><span class="line">    input:-webkit-autofill &#123; </span><br><span class="line">      -webkit-box-shadow:inset 0 0 0 100px #FFFFFF ;</span><br><span class="line">      -webkit-text-fill-color: #818391;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<h3 id="移动端框架"><a href="#移动端框架" class="headerlink" title="移动端框架"></a>移动端框架</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">vux:VUE移动端UI组件库</span><br><span class="line">mand-mobile: 面向金融场景的移动端UI组件库</span><br><span class="line">mui:</span><br><span class="line">mint:</span><br><span class="line">vue全家桶:</span><br><span class="line">Mand组件库:</span><br><span class="line">Echarts.js:</span><br><span class="line">Scss:</span><br><span class="line">做移动端开发一直使用[手淘的分辨率适配方案](https://www.w3cplus.com/css/vw-for-layout.html)</span><br><span class="line">大漠的[《如何在Vue项目中使用vw实现移动端适配》](https://www.w3cplus.com/mobile/vw-layout-in-vue.html)，对移动端分辨率用webpack在工程中配置</span><br><span class="line">类似于百度地图: 计时  配速    消耗能量   插件 timer   http://timer.geexek.com/</span><br></pre></td></tr></table></figure>
<h3 id="异步请求-axios"><a href="#异步请求-axios" class="headerlink" title="异步请求 axios"></a>异步请求 axios</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h3 id="地图-Vue-baidu-Map"><a href="#地图-Vue-baidu-Map" class="headerlink" title="地图(Vue baidu Map)"></a>地图(Vue baidu Map)</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">安装：npm install vue-baidu-map --save</span><br><span class="line">官方文档: https://dafrok.github.io/vue-baidu-map/#/zh</span><br><span class="line"></span><br><span class="line">1.百度地图容器</span><br><span class="line">BaiduMap 百度地图容器，用于挂载百度地图核心类和一个百度地图实例。是所有地图组件的根组件。 地图容器的实质是一个空的 DOM 节点，它可以用于挂载 BmView 组件或其它 DOM 节点或组件。如果你需要二次开发或手动控制其子组件，可以使用在 ready 事件中使用返回的 BMap 类和 map 实例进行手动控制。</span><br></pre></td></tr></table></figure>
<h3 id="地理定位"><a href="#地理定位" class="headerlink" title="地理定位"></a>地理定位</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">var x=document.getElementById(&quot;demo&quot;);</span><br><span class="line">function getLocation()&#123;</span><br><span class="line">    if (navigator.geolocation)&#123;</span><br><span class="line">        navigator.geolocation.getCurrentPosition(showPosition);</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        x.innerHTML=&quot;该浏览器不支持获取地理位置。&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">function showPosition(position)&#123;</span><br><span class="line">    x.innerHTML=&quot;纬度: &quot; + position.coords.latitude + &quot;&lt;br&gt;经度: &quot; + position.coords.longitude;    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
